Description=The game is set in our world, but with plenty of supernatural and comical elements added. Gulliver is a young boy who studies magic in a school in a small town in Italy, but is bored with the studies and craves adventure. After he gets his magical diploma, he goes to Venice to hook up with his best friends - the girl Misty, who has healing powers, and the genius inventor Edison. Together, they must stop the plot of the Spanish crown to dominate the world!<br><br>Kuso Kagaku Sekai Gulliver Boy, released originally on Turbo CD, is not the same game as the  SNES release, even though it is set in the same world and features the same heroes. Unlike the SNES game, which was an action RPG, this is a traditional Japanese-style turn-based RPG. It utilizes a fairly standard battle system with a four-heroes party, attacks and magic, etc. Stand-out features include a money system that is based on trading rather than obtaining gold from defeated foes, and the fact that the enemies are visible on the screen and the combat initiates once Gulliver comes into contact with them, rather than being random. <br><br>The game features some full-motion anime-style movies (instead of comic-book-like cut scenes typical for Turbo CD games) and voice acting.

