Description=This is the third installment of the sci-fi animé role-playing series. Somewhere on the beautiful planet Aira, in a small village Toto lives a young boy named Rei. Rei possesses unique spiritual powers, using which he can heal diseases. One day, Rei is ordered to go to Tristan, the Royal Capital, where he is needed. This seems like a simple journey, but before soon Rei realizes his powers might be needed to help defeating not only intergalactic evil cats Purakki, Gorokki, and Chorokki, but even the mysterious demon Garudo, who recently came to Aira, plotting an evil scheme. <br><br>The game is a traditional console-style RPG with turn-based, first person perspective combat. Enemies appear randomly. Rei and other party members can execute various types of techniques and physical attacks in battles, each one with its own strengths and weaknesses. The game features animé-style sequences with voice-overs.<br><br>An unusual feature of this game is that instead of separate locations being tied by the usual "world map", there is a continuous world here.

