Description=Based on the manga/anime series Ghost Sweeper Mikami, the game is presented as an episode in the series, with all the heroes and villains already acquainted with each other. The story focuses on the Mikami GS agency, led by the young, pretty, and charismatic Reiko Mikami. The main protagonist, however, is Tadao Yokoshima, a young boy who works for Reiko and idolizes her. Together with their friends, the innocently-looking yet powerful Meiko and the ghost girl O-Kuni, Tadao must rescue Reiko's spirit which became entrapped as a result of a confrontation against a powerful demon. <br><br>The game plays mostly as a Japanese-style adventure, with very limited interaction options; on most screens, only the commands &quot;Look&quot; and &quot;Talk&quot; appear, and the story advances even if not all the commands are used. Some scenes feature top-down navigation on a map, with icons representing concrete locations.<br><br>In addition to the adventure gameplay, the game also features card-based strategic battles, as dictated by the story in the scenario mode, or as the only gameplay possibility in the free battle mode, which allows the player to choose a character and compete against a variety of opponents. The card game has a &quot;rock-paper-scissors&quot; flavor to it, with different attacks winning or losing against others, but also with additions such as wildcards or the option to shuffle the deck with a chance of receiving better cards. Attacks during card battles are displayed as animated sequences.

