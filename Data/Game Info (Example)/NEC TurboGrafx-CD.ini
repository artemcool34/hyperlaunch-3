Description=Knights of Xentar is a sequel to  Dragon Knight II, and is the only Dragon Knight game that was released outside of Japan.<br><br>You control a young warrior named Desmond (Takeru in the Japanese version). After liberating Strawberry Fields from an evil curse in his previous adventure, Desmond finds himself in a situation unworthy of his heroic status: robbers have taken all his possessions, including his magic sword, and even his clothes! So the first task for the unsuccessful hero will be to get some money. Luckily, the mayor has an assignment for you, for which he is also willing to pay. Desmond accepts the assignment without knowing what it will lead to - traveling all over the world, fighting fearsome enemies, encounter beautiful women, and solving a mystery that will also reveal the secret of his own true identity!<br><br>Knights of Xentar is a humorous RPG with erotic content. The RPG system is completely different from that of the previous game. You travel now in top-down view on the world map, visiting towns and dungeons, like in most traditional Japanese RPGs. The enemy encounters are random. While the Turbo CD version retains the first-person view for battles, in the PC port they are top-down,  Final Fantasy-style. Also in the PC version, your party and the enemies attack each other automatically. You can pause the battle at any time to cast a spell, use an item, or change your attack style. You have an attack gauge with 8 different attack levels. At higher levels you can execute more powerful attacks, but your speed decreases.<br><br>Knights of Xentar features animé-style cut scenes, many of which contain erotic images - the girls Desmond encounters and helps will often feel grateful and award him with some "treatment". In addition to the regular version of the game, the PC port also introduces an X-Rated version with more explicit nudity.

