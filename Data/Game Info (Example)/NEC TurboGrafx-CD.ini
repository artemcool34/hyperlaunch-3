Description=Kakuto Hao Densetsu Algunos is a fighting game. It doesn't have a developed story; rather, it tells background stories of the ten fighters the player can control in the game: Jenius, Asasin, Arcer (sic to all three), Samohan, Greeze, Orga, Lobo, Blocken, Jyobei and Daibuster. The only time the background story is told is when the player selects a fighter in the story mode. Usually, the five "good" fighters have to face the five "evil" ones one after the other (each in different order) if selected in the story mode. Though the game's intro states that it is less about who is good and who is evil, and more about who is the better fighter...<br><br>The gameplay is for the most part traditional fighting game-style (with the obligatory two-player battle mode as an option to the linear story mode); an important difference is the fact that some of the characters use swords and other weapons, rather than fight with their bare hands. The traditional "kick" and "punch" buttons are called "short attack" and "long attack" here; their execution is unique to each fighter.

