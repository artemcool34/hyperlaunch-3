Description=The Dawn of Ys was released in 1993 and was one of two games released under the title of "Ys IV", the other being Tonkin House's Ys IV: Mask of the Sun for the Super Famicom. The two games share the same basic story, but Hudson took more liberties with its presentation in The Dawn of Ys, and two unique games resulted. Due to the changes made, The Dawn of Ys is not considered to be part of the main Ys storyline.<br><br>Ys IV takes place soon after the events of Ys II, and before the events of Ys III: Wanderers from Ys.<br><br>As the game begins, Adol has returned to the town of Minea, where Ys I began. After hanging around for a while and conversing with old friends, he decides to set sail for the overseas land of Celceta.<br><br>Ys IV returns to the style of play used in Ys I and II. The gameplay area is viewed from a top-down perspective, and the player attacks enemies by running into them to cause damage. Adol gains experience from defeating enemies, and gaining experience serves to raise his strength, as in the previous games. The magic system introduced in Ys II is also brought back for this game.

