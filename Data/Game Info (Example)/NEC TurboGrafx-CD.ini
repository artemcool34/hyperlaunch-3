Description=Hiwako, the daughter of a convenience store owner in a little Japanese town, is just an ordinary Japanese teenager - actually a bit of a spoiled brat. Or so she thought, until one day, a talking bird named Nike (like the Greek goddess of victory, not like the footwear brand) told her that she possessed unique powers that made her transform into the glorious lady warrior Artemis. No, Hiwako didn't stop being a spoiled brat; but as Artemis, it is now her duty to protect her home town from a demonic invasion, and she does not intend to give up.<br><br>Moonlight Lady can be called a &quot;pseudo-RPG&quot;; its top-down view and town exploration make it look like a representative of the Japanese branch of this genre, but in reality, it is an action game with strong adventure elements and no true role-playing system. <br><br>Throughout most of the game, the player controls Artemis and two other heroines (Aquarius and Minerva). Attacking is performed by pressing a button for the lead character's attack, and another for a simultaneous attack by the two other girls. The player can switch the leader at any time. The girls can also charge their attacks to execute more powerful ones.<br><br>Regular enemies populate the dungeons, but there is no reward (in the role-playing sense of this word) in defeating them; in fact, the player can try to avoid them altogether and head straight to the boss battle.<br><br>A few items can be found and used throughout the game, but there is no real weapon and armor management, nor a financial system of any kind.

