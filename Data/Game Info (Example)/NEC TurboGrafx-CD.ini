Description=A mysterious organization has constructed an artificial island in the Atlantic ocean, naming it "Sea Square". Afterwards, they began producing giant combat robots, evidently prepared to build an entire army and become the most dominant military power on the Earth. It's time to stop them! The young hero, piloting a giant combat robot of his own, is sent to Sea Square precisely for that reason...<br><br>Browning is a side-scrolling shooter. The player controls the giant robot, equipped with a single gun (with unlimited ammunition), and must fight waves of enemies (mostly of a robotic kind), and eventually the stage boss. Short cut scenes appear between the stages. The player-controlled robot has the ability to hover in the air (the player has to repeatedly press a button to make the robot keep the height). The hit points of the robot depend on the condition of its shield. When the robot stands still, shield energy recharges slowly. Complete loss of shield energy makes the robot so vulnerable that the next hit destroys it. The player is given unlimited continues, but must return to the beginning of the stage each time the robot is destroyed.

