Description=According to Blackhole Assault, the 22nd century sees earth technology advance to the point where exploration of the immediate solar system is not only possible, but necessary due to resource constraints. Humans are attempting to harvest the resources of the entire solar system but have met with trouble from alien invaders. It is up to a small force of humans who recognize and understand the threat to confront the aliens head on.<br><br>The weapon of choice in this game is the Cybernetic Anthropomorphized Machine, or C.A.M. The C.A.M. is a large robot that fights 1-on-1 against alien robots. All of the gameplay in Blackhole Assault revolves around single-round, 1-on-1 robot fighting action. There are 10 backdrops against which to beat up robots, including various planets and moons around the solar system.<br><br>The game has 4 different modes. The main story mode is Operation BHA. The exhibition mode allows players to customize matches down to the robots each player will use and the backdrop to play on. The exhibition mode can be configured to allow one or even both fighters to be controlled by the computer. Further, the game has tournament and league modes.

