Description=Two young and lovely bounty huntresses, Ryeza and Anita, live in a village that is continuously attacked by monsters. One day, solving a little monster problem in the nearby forest, they encounter a mysterious masked man, who tells Ryeza she wields the power of the sacred jewel Basted. Soon the two girls join forces with a princess in exile, and work together to restore the throne to its rightful owners, persecuted by the ruthless Empire and its allies.<br><br>Though Basted may look like an RPG at first sight (medieval setting, top-down world, game progression that alternates between towns and dungeons, etc.), it is in fact an action adventure. Controlling Ryeza and Anita, the player explores the surroundings, talks to people and participates in battles to advance the story. There are no levels, items, equipment, money system, or other required RPG elements.<br><br>Most battles occur as dictated by the plot, though some are optional. The battles take place on a separate screen. For most battles, the player is able to choose either Ryeza or Anita. Ryeza can jump, and Anita has a long-ranged fire attack. Regular attacks can be powered-up if executed when the attack power meter is at maximum. Both girls can also charge power to execute devastating special attacks (two unique attacks per girl). They are also able to dash and attack while dashing, inflicting more damage.<br><br>The game features a large amount of fully voiced anime-style cut scenes to advance the story.

