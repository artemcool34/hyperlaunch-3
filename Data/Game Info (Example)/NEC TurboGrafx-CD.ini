Description=The Deguna Empire is terrorizing the planets and their inhabitants, using their unbeaten military force consisting of "Powered Gears", giant combat robots piloted by human fighters from the inside. One day, a squad of Empire robots assaulted a laboratory, in which two scientists were working on their own Powered Gear project. One of the scientists, heavily wounded, still managed to deliver a Powered Gear control device to his young apprentice Aref, before he died from his wounds. Enraged, Aref swears revenge to the Empire and everything it represents. With his own new Powered Gear, and perhaps a few allies who think alike, the idea might not be as suicidal as it sounded first...<br><br>Blood Gear is a role-playing game with action-based combat. The general gameplay system is somewhat similar to that of the  Exile series: town exploration is performed from the standard "RPG-like" top-down view, while all hostile areas are presented as side-scrolling levels, sometimes with elaborate platform structures. <br><br>The player fights enemy robots in real-time combat, similarly to a regular side-scrolling action game. Player-controlled Powered Gear can be equipped with a variety of weapons. Both melee and ranged weapons (pistols, assault rifles, laser guns, etc.) can be purchased in stores and/or found while exploring hostile areas. Health is restored with repair kits of various efficiency, which can also be purchased, found, or randomly dropped by enemies.<br><br>Each time an enemy is defeated, the player is rewarded points. There is no separation between money and experience points in this game; the same kind of points is used to buy items, repair and upgrade the Powered Gear. In factories, the player can choose to upgrade the Powered Gear in one of the three categories: body, arms, and legs. Each of these categories has three sub-categories of its own, influencing speed, strength, and other parameters of the body part. Each upgrade cost a certain amount of points; it can also be reversed, and the points invested in another upgrade.<br><br>To make "power leveling" possible, enemies re-spawn whenever the player-controlled Powered Gear enters an area, and sometimes even if he walks off the screen and comes back.

