Description=Efera & Jiliora: The Emblem From Darkness is based on the anime Gude Crest. The story stars two female mercenaries, Efera and Jiliora. After having escaped from a slave ship, through a series of events they come into possession of a powerful crest. This crest was taken away from the benevolent prince and princess, who were abducted by an evil cults that worships an ancient powerful deity. The two young women must find a way to save the royal offsprings, and defeat the evil worshippers.<br><br>The game is an RPG with action-based combat. The player can choose to play as either Efera or Jiliora; there is also a two-player mode in which it is possible to control both. Efera is the weaker fighter, but she can use healing and offensive magic spells, which she learns as she levels up. Jiliora is stronger, but unable to cast magic; as she advances in levels, she obtains rings that can enhance her sword power, heal an amount of her HP, and even make her invincible for a while.<br><br>As in most RPGs, player-controlled characters traverse hostile areas and fight enemies for experience and money, which can later be spent in towns to acquire better equipment and items.

