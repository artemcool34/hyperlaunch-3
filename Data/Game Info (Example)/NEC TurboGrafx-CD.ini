Description=Kabuki Ittoryodan is set in the  Tengai Makyo universe, and is a spin-off of  Fuun Kabuki Den. There is no actual story in the game; various characters from Fuun Kabuki Den, headed by the charismatic actor/world-savior Kabuki Danjuro himself, fight each other for no apparent reason - even the "scenario mode" allows the player to choose any of the eight available characters, putting him/her against friends and foes alike, one by one.<br><br>The characters are a mixture of protagonists, villains, and support characters from Fuun Kabuki Den's, including the heroes Kabuki, Okuni, and Zeami, as well as the villains Kikugorou and Garp, and - naturally! - the recurrent stupid ape Mantou. <br><br>Beside the scenario mode, there is also a Vs. mode, which is basically a two-player mode, allowing two players to fight against each other as any of the eight characters; and a so-called "Life Attack" mode, which randomly chooses AI-controlled opponents for a player-selected character.<br><br>Kabuki Ittoryodan plays like a typical fighting game, the two basic moves being a kick and a punch; other moves are unique for each character and involve strong melee moves or magic-like ranged attacks. For example, Kabuki is able to attack with a sword, while Okuni can set her opponents on fire.

