Description=After the  first chapter of Cosmic Fantasy 4 described the brave deeds of Yuu and his team on the planet Kazarin, it is now the turn of Van, the other great Cosmic Fantasy hero and the protagonist of  Cosmic Fantasy 2, to fight the evil forces who threaten the peace of the galaxy. Van awakens after having a nightmare that has been pursuing him after he has left his home planet Idea and joined Cadette Babette (Rim in Japanese version) as an intergalactic cosmic hunter. However, a meeting with a friend in trouble from convinces him that his quest is just about to begin. Van and his Little Fox Team must return to Idea, and face the shadows of Van's tragic past...<br><br>The gameplay is virtually identical to that of the first chapter, and has little deviation from the traditional Japanese RPG formula: the player navigates a party of heroes over the top-down world, visiting towns, descending into dungeons, and fighting randomly appearing enemies in turn-based fashion. Like in the previous game, the  Final Fantasy-like ATB bar indicates the speed of the characters' turns during the battles. The second chapter also opens with a "digital comic" (basically a typical Japanese-style adventure), but after this introduction the RPG gameplay takes over for the rest of the game.

