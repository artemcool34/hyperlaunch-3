Description=Mink is a young girl who discovers that she has dragon blood, and is destined to seal away the evil demon Azetodeth. The only way to do that is use the sacred Gourd, which, in its turn, can be made only after having acquired three sacred artifacts. Together with her friends Lufa, Pia, and Princess Vina, Mink embarks on a quest for the artifacts, hoping to defeat Azetodeth once and for all!<br><br>This interpretation of Ryuusuke Mita's manga Dragon Half is entirely different from the  computer version. It is a combination of a board game and an RPG. Up to 4 players can compete, each controlling a party of characters from the manga. The navigation takes place on a large board, and is controlled by dice rolls. The player can advance only as many steps as the number on the dice; however, most of the board has many different paths and crossroads, which allows certain freedom of movement and planning. <br><br>Different spots on the board have a variety of effects on the party. Red-colored spots lead to turn-based enemy encounters. The player must press a button in time to choose an attack by a specific party member, and also to determine its strength. Experience points are rewarded after battles, and the characters level up in a fashion similar to other Japanese RPGs.<br><br>Other places on the board include damage traps, shops, trigger meetings with other characters, lead to healing spots such as pools and hotels.

