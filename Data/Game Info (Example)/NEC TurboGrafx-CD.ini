Description=1924, the town Newcam, Massachusetts. On the outskirts of the town stands the Weathertop mansion. It was just an ordinary place until the last owner, Benedict Weathertop, started practicing black magic. He killed his parents and populated the mansion with all kinds of undead. Since then, nobody dared to approach the mansion. But a short while ago, two boys were found dead near this horrible place. Apparently, the boys had tried to enter the mansion. Another evidence pointed out that a girl followed them - but her body hasn't been found yet, and there is a slight hope she might be alive. <br>This is where you, the hero of the game, decide to investigate the mystery, and to venture into the mansion...<br><br>"Devil of Laplace" is a hybrid between survival horror and traditional Japanese RPG, similar to the pioneer of this genre,  Sweet Home for NES. Unlike "Sweet Home", this game has less puzzles and is more oriented towards RPG elements. You are not stuck in the mansion, but can leave it, visit the town, and buy supplies. Later you also visit other locations such as a castle, etc. The battles are random, turn-based, and are viewed from first-person perspective. The hero of the game can recruit three other characters to the party of five available. Each character (including the hero, to whom you assign gender and class) belongs to one of the five character classes: Dilettante, Medium, Detective, Scientist, or Journalist. Dilettante is an all-around character with defensive magic, Medium is a kind of a black mage, Detective is a melee fighter, Scientist can construct powerful machines to perform various techniques, and the Journalist can take pictures of the monsters, which is the only way to gain money in the game.

