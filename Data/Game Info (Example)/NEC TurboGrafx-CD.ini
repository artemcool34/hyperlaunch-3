Description=This installment in the  fishing simulation series, of which the few localized games are known under the River King brand, is a hybrid between two different genres: the trademark fishing and traditional Japanese-style RPG.<br><br>The simple story involves, as in many other River King games, a hero and his sister; this time, the sister was about to catch a fish that was essential for their village's prosperity, but hasn't returned. The quest for bigger fish is therefore combined with the quest for the lost sister, and the hero equips weapons and rods to aid him in both tasks...<br><br>The RPG part of the game is old-fashioned for the most part, with &quot;world map&quot; navigation, dungeons, towns represented as icons, simple leveling up, etc. Random enemies (mostly animals) pop out on the world map and in dungeons; the battles are presented as simple enemy portraits, without a separate battle screen.<br><br>A stand-out feature of the battles is the ability to move around a small dot and aim at the enemies' body parts; depending on where it is aimed, different amounts of damage will be inflicted. It is also possible to miss completely, with the dot wandering outside of the enemy picture.<br><br>The fishing simulation part is integrated into the RPG gameplay: in towns, the player can buy fishing accessories (rods, nets, bait, etc.); on the world map, the player can navigate the character onto a river bank and start fishing using available accessories. Fish can be collected, sold, and used for a variety of purposes. A list of available fish with pictures can be viewed directly from the main menu.

