Description=In a world covered almost entirely in water, there exist small islands that hide huge treasures. And where there's treasure, you can find treasure hunters called Diggers, who live for the thrill of the hunt...<br><br>Barrel Casket was once one of the greatest Diggers, but he has now retired. He now cares for his young granddaughter, Roll, whose parents disappeared while on a dig. He had also discovered a strange baby boy in some ruins one time, who he also took under his care alongside Roll. He named the baby boy Rock Voulnut, and Rock grew up to be an expert Digger, sometimes known by his nickname, MegaMan.<br><br>While out exploring one day, Rock, Roll, and Barrel's airship, the Flutter, crash lands on an island named Kattelox. As they explore Kattelox in hopes of fixing their ship, they hear word of a huge treasure, the legendary Mother Lode, that is buried somewhere on the island. Rock, Roll, and Barrel decide to look for the treasure, but at the same time, they're going to get a little competition from a pirate family named the Bonnes...<br><br>Mega Man Legends is the first of the Mega Man series to take place in fully explorable 3D, and is paced more like an RPG than the previous stage-to-stage action games. Rock can explore the town and follow the story to find entrances to the underground ruins, where in he will find traps, feral Reaverbots, and large boss robots. Destroying enemies will reward Rock with health, sub-weapon energy, and the power cores of the robots, which people in his world use as currency. By searching through the town and ruins Rock will find items of dubious use and value, and they can be brought back to Roll to be assembled into useful items and upgradable sub-weapons, although not for free. Rock can run while shooting, go into first person mode for aimed shots, and also lock onto an enemy and circle around them to avoid their attacks.

