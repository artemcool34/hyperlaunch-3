Description=Robo Pit is an arena fighter, plain and simple. Well, maybe not so simple. When you start your game, you have to build your mechanical gladiator; choosing the color, body, eyes and legs. While most of your starting choices are purely cosmetic, the legs you choose do slightly affect your game by changing the speed and mobility of your fighter, as well as its special attack.<br><br>Once you've created your robotic brawler, it's time to start climbing the ranks. To progress, you have to fight the robot that's occupying the rank above yours. Once you beat them, you get to take an arm and then move up. The game continues on in this fashion until you've bested all of the other combatants. However, a few curve-balls are thrown your way as you climb the ladder. For starters, there are several different arms you can acquire; from swords and shields to cannons and lasers, and the more you use them, the faster and more effective (i.e. damaging) they are. On top of that, even so often a sort of "boss" robot is put in your way. These "bosses" use special weapons that only they have access to. Until you pound them into scrap and take them, that is. These weapons can be incredibly powerful if you stick with them, making the rest of the fighters, save number one, a breeze. As an added bonus, you can even save your cyber-combatant to a memory card and bring it to a friend's house for some one-on-one let's-see-who-has-the-best-robot fighting goodness!<br><br>The arenas themselves are fairly basic, but they are varied, offering up different layout and obstacles to take cover behind or use to get the drop on your opponent. They also have ledges, and like most fighting games a ring-out means an instant loss. As for the fighting, it's simple, but effective. Square and circle attack with the left and right arms, X jumps and triangle triggers your special (which has to charge of course). Of course different weapons have different ranges and timing, which will also improve the more you use them.

