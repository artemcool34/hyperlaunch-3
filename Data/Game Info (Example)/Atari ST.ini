Description=Darklyte II is a turn based combat game written in STOS and the sequel to Darklyte.<br><br>Your mission is to destroy the Darklyte forces. You take control of four droids and in every level you need to wipe out the enemy team and protect your commander droid. If you lose the commander droid it's game over. The levels in the game consists of a 9x9 grid of squares. Many of the squares contain puzzle elements. There are a number<br>of pits, water, lava, and colour coded squares. There are also message squares about which can yield<br>clues. The game comes with 4 worlds with a total of 22 levels.<br><br>Every time you make a successful attack you droid will be awarded with a specific number of experience points and gold. At the left side of the screen there are six icons: Attack, End turn, Transfer gold,<br>Scan enemy droid, Use equipment, and Show droid statistics.<br><br>In the original game there were six items that the droids could equip, now you have 12 items to play with:<br><br>1. High power energy injection: Gives the droid full energy<br>2. Acceleration chip: Gives the droid 9 moves.<br>3. Power canisters: Gives the droid extra damage capabilities for 1 attack.<br>4. Shield: Gives the droid greater defence capabilities for 1 defend.<br>5. Confuser: Enemy droids will move towards the top of the grid and not to a players droid.<br>6. Skull of banishment: Gives the droid 30 points of extra damage, next attack.<br>7. Cloaking shield: For the next 3 turns enemy droids will have an 80% chance of not attempting to attack a cloaked droid.<br>8. Teleport lines: Two of your droids may change place.<br>9. Smart bomb: All enemy droids lose half their hit points. Wont work on last level.<br>10. Devastator: An enemy will lose 2 armour if successfully hit by a droid.<br>11. Cloud killer: Click on an enemy droid and it loses 20 energy units.<br>12. Lightning: For 3 attacks the droid has 20 extra damage capabilities.

