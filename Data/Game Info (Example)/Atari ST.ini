Description=The story of this game is quite simple, presented during the intro as a series of short scenes without words. Melba is an easy-going guitar player who is having a picnic with his girlfriend; suddenly, an ultra-strong, evil-looking character appears and kidnaps the poor girl, sailing away on his ship. The brave Melba swims after the ship, and finds a bottle with a map inside. Knowing now the way to the evil kidnapper's lair, Melba embarks on a journey without further hesitation!<br><br>The premise, the map with the "stages", and the side-scrolling view indicate a platform-type action game; in reality, however, Builderland is a puzzle game, somewhat similar to the famous  Lemmings. As in Lemmings, the player has no control over the protagonist himself (except on a few occasions, when "boss" enemies must be defeated by throwing certain objects at them). Instead, the player must manipulate the environment in order to build a path for Melba, deal with the enemies, etc. Melba is for the most part entirely helpless and simply walks forward automatically. Various items such as boxes, weapons, platforms, etc., must be collected and placed properly in order to save the hero from premature death.

