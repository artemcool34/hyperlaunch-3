Description=Scrabble is a licensed version of the popular Spear's  game developed by U.S. Gold Ltd. <br><br>Scrabble is a word game for 2 - 4 players. <br>It is played by forming inter-locking words, cross-word style, on a Scrabble playing board. The Scrabble board is a grid on which there are bonus squares, playing a letter on one of these squares doubles or triples the score for either the letter or the entire word.<br>Players have seven letters, or tiles, each and at the end of each turn they take new letters from a pile, unseen, to replace the letters used. <br><br>This game has the following features ;<br><br>1. multi-player game<br> 2, 3, or 4 players can play the game together. Players can be human or computer controlled.<br>2. sound effects and music<br>3. a practice mode<br>This mode of play enables the following features, <br><br>1. no time limit,<br>4. a hint mode where the game shows the best move with the letters at the players disposal,<br>5. an advice feature which, after the player has taken their turn, shows how many higher scoring moves could have been made, <br>6. the option to see what tiles remain unplayed,<br>7. a peek facility that allows the player to see other player's tiles<br>8. if an illegal word is played it will not be allowed but the player will not lose their turn,<br><br>a competition mode<br>In this mode each player has 25 minutes in which to play all of their game moves and for each minute over that limit the player is fined 10 points<br>The 'hint' and 'advice' features of the practice session are not available and the 'unused letters' option will show only the number of letters and not a full breakdown of the tiles remaining. If it is the players move ten the timer cannot be stopped, and the game cannot be saved and re-loaded.<br>Only game scores achieved in competition mode will be entered into the 'Top Scores' table.<br><br>This game is based on the Chambers English Dictionary and the Official Scrabble Words books current at the time of release

