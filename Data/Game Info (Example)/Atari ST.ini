Description=Formula 1 Grand Prix is the first instalment of what would quickly become the Formula 1 simulation series for the PC in the 1990's. Designed and programmed by racing game specialist Geoff Crammond (REVS, Stunt Track Racer), Grand Prix 1 did not only introduce a multitude of features previously unknown to computer racing simulations, but also sported a physics engine that was, at its time, unmatched in its complexity and realism. Grand Prix 1 features:<br><br>1. 3D graphics out of filled, unshaded polygons on PC and Amiga - the PC version has pavement and lawn textures. The sheer number of track-side details (down to billboards and camera cranes) forced any computer below a decent 386 DX to its knees.<br><br>2. Working rear mirrors. Though they show only cars and no scenery, they are invaluable for blocking overtakers.<br><br>3. Collisions with flying debris and actual crude damage models: wings are visibly bent after crashes.<br><br>4. Wet weather that influences traction. No rain graphics, but a fog effect obscures your vision when you drive in another car's splash water.<br><br>5. An extensive tuning part that greatly influences the performance of your car. In-race setup allows you to adjust gear ratios, brake balance, wing downforce and tires during each visit to the box.<br><br>6. Six optional driving aids that help F1 rookies finish their race: toggle best line and suggested gear displays to learn track tactics, or have auto brakes, auto gears, self-righting spins and indestructability improve your driving.<br><br>7. A replay system that lets you watch race scenes from three different views, including track-side cameras.<br><br>Formula 1 Grand Prix includes all 16 international GP circuits of 1991. You may drive them in quick race mode, single race or a full championship. The 18 teams and 35 drivers and their performance are based on the 1991 season, but the game doesn't include real names. You can edit and save team and driver names by hand.<br><br>While the Amiga version allows multiplayer races in hotseat mode, the PC version originally had solo races only. In 1993, the v1.05 update added modem support (and a couple of other improvements). Find it in the related links section.

