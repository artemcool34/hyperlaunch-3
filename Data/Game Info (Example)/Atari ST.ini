stick button once. (Items can only be dropped on wooden floors). <br><br>Avoid being touched by a spook - they will steal your current item and drop it somewhere in the Realm. Doors can be opened by standing near them and pressing the joystick button. Move up and down staircases by standing on the steps and pressing the joystick button. <br><br>Map and save often to succeed on your quest. If you have defeated all obstacles, and have the treasure, go back to your horse, and press the joystick button.

