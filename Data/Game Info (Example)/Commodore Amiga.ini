Description=Your father, the loved Duke of Allada was last night murdered by Orcish hordes and same Orcs have come again to invade your city. Now is the time to avenge your father and keep well the title Duke of Allada. Recruit an army and prepare for the upcoming onslaught! The future and fate of Allada and its role in Aragon now rests in your hands!<br><br>Sword of Aragon is a turned-based fantasy strategy game where you rule a small town called Allada in the North Western part of the land known as Aragon. Most of the political map is yet undiscovered and you have to maintain a strong economy and military force to venture forth. The storyline revolves around your duties as the Duke of Allada, exploring the uncharted areas of Aragon and uncovering its mysteries, conquering neighboring cities, as well as the political intrigues surrounding the city-states of Aragon.   <br><br>In Sword of Aragon, you can choose one of the 5 different character classes for your leading hero, each with different bonuses to your troops and abilities: Warrior, Knight, Ranger, Priest, or Mage. Different selection of character class does not affect the storyline.<br><br>Gameplay<br>Gameplay of Sword of Aragon consists of 3 major categories:<br><br>1. City and Resource Development and Management<br>With Allada as the first city you control (though later in the game you may acquire many other cities in the land of Aragon), the first rule of business is developing your town and creating a steady economy. Military development and maintenance costs money and unless those Orcs come again with more friends, you had better maintain a decent military garrison. The only way to get money is to tax the revenues of your city. These revenues come from 5 different sectors: Farming, Lumber, Mining, Commerce, and Manufacturing. The stronger the sector, the higher your tax income. You can do this by investing money to selected sectors which strengthens your economy (and your city happiness) as well as promoting more people to come to your city and well as a steady stable birthrate (more people means more taxes!)<br><br>Besides developing resources, you can also invest in structures and fortifications. Aragon is fantasy world filled with mystery and monsters, a town without walls is inviting inevitable disaster from marauding enemies. Structures and fortification investment guarantee thick walls and battlements for your troops to defend themselves in the event of an attack. Structures also have an additional use of storing surplus food for those harsh winter days.<br><br>You can also recruit military units and heroes at cities. Military units and heroes may only be recruited providing you have the money as well as available recruits at the selected city. Recruits increase through time although you may also conscript citizens, however it will have a negative effect to your city happiness.<br><br>Military Development and Combat<br><br>You start the game preparing for combat. Thus, recruiting an army is the first priority in the game. There are different types of military units as wells as heroes that you can recruit: Infantry, Cavalry, Bowmen, and Mounted Bowmen. The more experience your troops obtain (either from training or combat) the stronger they become as well as able to equip more various selections of armor and weapons. Heroes can be recruited to up to 20 units (yourself included). Heroes, though weak at the beginning of the game, provide backup combat bonuses for your troops (especially Warrior, Knights and Rangers) as well as devastating offense magic and beneficial support magic (Rangers, Priests and Mages).<br><br>The combat screen generally consists of the combat terrain and military units: Your hero and your main forces, the opponents’ main forces, as well as the allies of either side (when applicable). There is no time limit on combat - it ends when either side is annihilated or withdraws from battle.<br><br>Exploring and Random Events<br>At the start of the game, you can view Allada and its surroundings, particularly the Northern areas. The Southern and Eastern maps remain unexplored by your map makers. Exploring will uncover set and random events which will progress the overall story.

