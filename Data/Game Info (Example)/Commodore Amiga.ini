Description=Kid Chaos is transported from the stone age into an unknown world by evil scientists from the future. Now he must fight his way through artificial environments such as the Secret Garden, Toxic Wasteland, Toy Factory, Techno Fortress, and the Ruined City to reach the time machine that can transport him back home.<br><br>Kid does this by running through the level, destroying all wildlife and several destruction targets, then leave the level by the exit door, which remain closed until Kid has destroyed all destruction targets. He destroys by swinging his club in the air and hitting them. He can also whiz if he's running fast, which enable him to discover hidden passages through walls that usually contain apples and power-ups. These are also found if Kid manages to jump really high in the air and lands on a platform that usually lead to secret passages.<br><br>There are five levels and four sections to complete in all of them (a total of twenty levels) and Kid start each level with three lives. During the level, if he loses health just by touching wildlife, or if the time expires, he is warped out of the level, loses a life, and has to restart the level at the checkpoints he passes through. His health can be restored either by waiting for the health meter to reach 99 (the boring way) or collecting apples (the smart way), but as Kid progresses further throughout the game, these apples become rare as well as his destruction targets. <br><br>Once he leaves a level, Kid is given a statistics screen, telling him the percentage of destruction he has caused, how much wildlife he has killed, how many apples he collected, and other extras. These "extras" probably include how much more of his destruction targets he broke beyond the requirement.<br><br>As mentioned earlier, if Kid jumps really high to reach a platform, he can get power-ups, giving him such wonderful things like extra lives, extra time, or extra health. He can also collect a life token. If he manages to find three life tokens within the same section, then he is awarded an extra life as well.<br><br>Every fourth level, Kid will be faced with a challenge, and the object of these is usually to kill something, but there's always a catch for these challenges. For example, in Toy Factory, he has to shoot teddy bears at least ten times to blow them up, while avoiding shooting at ducks; and in Techno Fortress, he's presented with a game similar to Space Invaders, but only this time, there are no barriers. <br><br>Kid Chaos starts off easily, but the further he progresses in the game, the higher the damage factor. Early in the game, he is allowed to hit so much wildlife before he loses a life, but as he progresses through each level, he can't afford to be hit not even once. Some levels in the game are quite tricky. Some levels require him to race through the level under a very strict time limit, while others contain a huge destruction target and he can't afford to miss any of these targets.<br><br>The game uses a password system, that allows you to resume at the start of each level. In terms of the gameplay, one of the cheats say it all.

