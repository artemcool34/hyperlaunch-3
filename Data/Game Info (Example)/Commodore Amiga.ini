Description=The Jetsons: George Jetson and the Legend of Robotopia is an Interactive Adventure with graphics. It is based on The Jetsons, an American animated television series produced by Hanna-Barbera Productions in 1962.<br><br>Join George Jetson on an adventure as he visits alien worlds and attempts to outwit hostile tribes of Aborigibots while attempting to hold onto his job.<br><br>The game screen is divided into seven areas. Each area serves a different function as you play the game. A Stage area which displays what George sees. If you see an object of interest here, double-click on it get a description of that object in the Narration area., where everything that happens in the game is described. The Cast area displays a portrait of George. Whenever there is someone else in the area, their portrait too will be displayed. Click twice on their portrait to get a description of the person or to interact with them. If you are successful in striking up a conversation, the Action area displays choices of comments made by George. Click once on the choice you feel is the right one. There is a Layout area that provides an overhead view of the area that George is in. Red circles indicate exits. The Command Buttons area displays command buttons for George to use, each with a different symbol. These buttons allow George to Interact, Look, Go, Open, Close and Give. Using these in conjunction with clicking on objects in the other areas allow George to interact with other objects or individuals. The final area is the Inventory area. Drag objects found into this area. If you want to look inside something that is in the inventory, just click on it and then on the Open button .<br><br>Since there is much to do, there is a Save menu allowing you to save your place to continue at a later date. Later just use the same menu to choose Load, and the adventure starts where you had left off.

