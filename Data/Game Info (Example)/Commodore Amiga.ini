Description=Talespin is an adventure game creation system made by Mark Heaton and his family (wife and their five children), which allows you to create interactive graphic- and text-oriented adventure games, demos, books, tutorials, or whatever application you can think of. It offers graphics, 100 development commands, mouse control, no copy protection, hard drive support, and Telltale, a run-only module that allows users without Talespin to see your work.<br><br>Talespin also includes two sample adventure games: The Grail made by 19-year-old Rudyard Heaton and The Wolf made by another artist<br><br>The design idea that drives Talespin is a "page" built from drawings, text, and sound. Conditions and variables control the text, graphic, and action/solution possibilities, and all pages are linked to form a complete story sequence. The Chain To Title At Page option lets you connect one story to another, linking new or continuing tales across more than one disk.<br><br>The paint/drawing program offers Pencil, Spray, Mini-Spray, Block, Blob, Line, and Fill functions. The Lens option allows magnification of a screen area for detailed work; Undo removes the most recent drawing action. Although Talesplin can handle 512 colors, the ST can display only 16 at a time (due to a hardware limitation); therefore, all drawings on a page must use the same palette. Pictures can be copied from other stories as well as sounds.<br><br>Variables let you control the flow of text entries and drawings. Variables must be defined (CONVERSATION, for example), set to a level, and given conditions that will determine further text actions or movement to different pages. The proper setting of variables, their values, and their conditions provides for more than one action or solution for a given puzzle or problem.<br><br>All the menu selections are controlled with the mouse: the pointer highlights, the left button selects. Clicking the right button brings up the dvelopment menu. The only oddity about Talespin concerns text. Clicking a character's head brings up a bubble, within which will appear the currently available choices. The mouse pointer is used to highlight either question; the left button selects it; the program will then take the appropriate action.

