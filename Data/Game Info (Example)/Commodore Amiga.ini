Description=Sid Meier's Colonization is a strategy game which puts you in the role of Viceroy of the New World. You are sent by your King and country to establish colonies in the newly-discovered Americas that lie to the west. You face many of the same challenges that faced colonial organizers of the time-competition<br>from other Old World powers, strange native cultures, the problems of establishing profitable trade programs, and the problems of organizing an army from a rag-tag band of colonists.<br><br>The game begins with the European discovery of the Americas (1500) and continues until approximately the time of the American<br>Revolution (1800). In the beginning of the game you are given a trading/exploration ship and a small group of colonists. You have no knowledge of what lies ahead of your ship, so you must explore until you find a suitable spot to lay down your first colony. As your<br>colonies grow larger and larger, you inevitably encounter native populations and are confronted with competing imperial powers from the Old World.<br><br>Each of your colonies is populated by a number of colonists, who you can assign to various tasks. Some chop wood, mine for ore and collect plants outside the colony, some others stay inside to turn those raw materials into more valuable cargo - such as rum (made from sugar), coats (made of furs) or hammers (made of lumber). Hammers which aren't a cargo you can sell, but represent the speed with which you construct new buildings in your colony. Some colonists are specialists, and thus are more effective at a certain job. <br><br>The cargo you collect and produce is an important thing. You can take it to Europe to sell, and earn money to buy some other necessary things, hire colonists (though new, willing colonists appear in Europe by themselves) or buy ships and artillery. You can also trade it with the Indians or colonies of other nations. <br><br>You'll construct various buildings in your colonies. They have a lot of different functions: some of them can improve the speed with which you produce valuable cargo, others allow you to defend yourself from attacks more easily or construct ships and artillery. Some buildings require you to spend a number of valuable Tools when constructed, though you can make new Tools out of ore. <br><br>As you explore the land, you'll come across the Indian villages and some "places of interest" which can be investigated. A colonist that enters an Indian village can be welcomed with open hands, and the natives will reveal a map of nearby lands, or teach him a profession. Investigating places of interest has various consequences: sometimes you'll find nothing, sometimes you'll be killed for trespassing on ancient burial ground, but sometimes you'll find treasure! (Taking this treasure to Europe can be difficult though - if you don't have a sufficiently big ship, the King will agree to transport it for you... if you give him 50% of the gold). <br><br>To defend yourself from enemies, you'll want to have some military units. Just give a colonist a musket and he'll turn into a Soldier, give him a horse, and he's a Scout or a Dragoon. However, such a warrior is typically inexperienced, though he might gain military experience in battle. Artillery is also good at defense, but don't try to leave your colonies with it - in the open field, it is useless. <br><br>As you progress in the game, you'll feel that working for the King is getting more and more annoying, especially since he keeps raising your taxes, thus decreasing your income from sold goods. Your colonies produce "Liberty Bells", which increase rebel sentiment in the colonies. If the majority of colonists supports your yearning for freedom, you can declare independence. But when you do that, you'll have to deal with the King's expeditionary force arriving to teach you a lesson. If you manage to defeat all his incoming armies and emerge victorious from the American Revolutionary War, you've won!

