Description=Somewhere in London is a secret organization that is based on 13th floor of an office building. The sole purpose for this organization’s existence is to keep the current British government in power at any cost - specifically, that means keeping the current Prime Minister keeps ahead of his competition in the polls.<br><br>Floor 13 is a management simulation controlled by a menu-based system (similar to Darklands) and is presented in black and white for a film noir feel. Players take the role of the Director General in this secret organization, and are given a target date of 20 days to attend to their duties. During this period, performance will be evaluated based on the Prime Minister's polling results. If the PM is doing well, the agency will be expanded and will have more equipment and services available to handle the situations it will encounter later in the game. If the PM is behind, Floor 13 risks reduction in the number of services it has available or the even player's continued employment. After each successful 20 day period, another 20 days are added to the calendar, full of new problems and objectives.<br><br>During the time between target dates, players will have to deal with various problems, both externally and internally. Some examples include: saving the son of the U.S. President from terrorists, breaking up a drug ring controlled by a VIP recently honored by the Queen, or even prevent a scientist in the British space agency from publicly stating that their latest achievement has been a total sham (shades of the film "Capricorn One"). While you are completing these tasks there is another secret society that will pressure you to have its goals completed, and this may very well interfere with the missions officially assigned to Floor 13.<br><br>The Floor 13 organization is not a benevolent one and players will need to do some rather unpleasant things to ensure that the democratic machine runs smoothly. Examples of activities include: searching and looting people’s homes, calling in commando units for heavy assault purposes, wire-tapping and trailing people without bothering to go through legal channels, discrediting notable people through the media and infiltrating established organizations. At times, you might even need to detain citizens and torture them (the torture bits can get rather graphic at times, though it's doled out through a text report), or even assassinate troublesome proles (one of the few political policy games, along with Shadow President and CyberJudas, to allow for such an activity). However if players become too eager at performing these "black hat" activities, they may draw too much attention to the agency and may summon the attention of a certain "Mr. Garcia" (who is good at helping noisy Director Generals fly through office windows).

