Description=Space... the final frontier. These are the voyages of the Starship Enterprise. Its 5-year mission: To seek out new life and new civilizations, to explore brave new worlds, to boldly go where no one has gone before. Based on the 1960s Star Trek TV Series, Captain Kirk and the USS Enterprise are representatives of the United Federation of Planets. Their role in space is that of explorers as well as a military presence. The Enterprise routinely encounters strange adventures and bizarre situations, each laid out as a separate "episode" which must be played in order. The first episode involves the USS Enterprise being called to a world to investigate strange "demons" have appeared from the mines and begun attacking the settlers.<br><br>Star Trek: 25th Anniversary is a combination of a point-and-click, side-scrolling adventure game and a first person starship simulator. This tie-in actually missed the 25th Anniversary of Star Trek's TV debut by half a year (nearly 3 years in the case of the Amiga version), but it uses the original series' characters and settings. Players directly control Captain Kirk, leader of the Starship Enterprise, and are able to give orders to other crewmembers. While the enterprise is on a peaceful mission, combat is possible. A new game begins on the bridge of the Enterprise, seen from a 3rd person view of Kirk, but a first person view out the viewscreen of the Enterprise. When on board the ship, Kirk can contact Chekov to assign a designation, raise shields or begin combat, contact Sulu to engage warp or adjust magnification, contact Spock to scan for data and search for keyword information, contact Uhura to deal with communications, and contact Scotty to change power allocation and repair damage and beam down to a planet.  During combat, the player steers the Enterprise manually and is able to turn in 720 degrees of direction as well as increase or decrease speeds. Weaponry includes phaser banks which draw from the ship's energy and 