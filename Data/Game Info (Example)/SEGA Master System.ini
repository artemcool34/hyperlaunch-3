n get the CPU to play itself and Versus Play to play against a friend. In both modes the player or players pick one of the 8 nations that are USA, CBA, CHN, JPN, URS, DDR, CAN, and FRN all with a character representing a player of that nation. All the rules are the same as single player mode.

