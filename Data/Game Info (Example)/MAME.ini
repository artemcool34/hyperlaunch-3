Description=This is a gun game, and there are four different screens (plus two different bonus screens). The object is simply to shoot everything in sight (and to try and locate any hidden targets on the screen). The game is based on time, and the timer moves faster when you are shooting poorly.[-LF-]* The first screen is a torture chamber. There are four (still living) human targets on this screen. From left to right they are; a man chained to the wall, a person in a guillotine (shoot the top of the guillotine to decapitate them), a woman strapped in a strange machine, and a man in a head vise (shoot the vise to crush his head). The rest of the room is strewn with blood and loose body parts. You don't simply shoot each target once, instead you shoot each part of the target, which reduces that part to a mess of blood and bones. This is thankfully the most disturbing level in the game.[-LF-]* The second room is another torture chamber with a river of blood flowing through the middle. This one has five human targets; a man strapped to a board, a man chained to the floor, two people on stretching racks (shoot the wheels to pull them apart), and a woman hung from rope over the river (shoot a pulley to slowly lower her into the river to be eaten by crocodiles). Body parts will flow down the river randomly, and a man will pop out of a door from time to time to toss a blade into one of the helpless victims.[-LF-]* The third level is a haunted house hallway. There is only one human victim on this level. It is a woman who runs from one doorway to another, shoot out the trapdoor to cause her to fall inside (and then shoot the beast that was chasing her). Your other targets are mostly assorted ghosts, and a few random body parts that will fall from the ceiling.[-LF-]* The final level is a graveyard. Your only human victim on this level is a woman who is half buried in the ground, shooting her torso multiple times strips off her clothing until she is topless, and the last shot kills her. You other targets are bats, hands that pop up from the ground, and a man who pulls a cart full of body parts (you can't kill him, shooting him just makes him run away, only to return later).[-LF-]The game repeats the levels over and over again until you manage to find every secret target on each screen (it gives you hints inbetween levels). Finding all the targets on a single screen earns you a bonus game (a slot machine), while finding all the hidden targets in the game gives you the second bonus game (a shooting gallery), and a free game.
