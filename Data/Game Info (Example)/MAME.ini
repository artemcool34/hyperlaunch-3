Description=Congo Bongo is an isometric platform game and is Sega's take on Nintendo's legendary "Donkey Kong". The game begins with cut-scene showing Bongo the gorilla as approaches the campsite of a sleeping safari hunter and sets fire to his tent. The player takes on the role of the hunter who has vowed revenge on Bongo for this cruel prank.[-LF-]The game consists of four different scenes. Each is timed by a bonus counter in the upper left corner of the screen. As time passes, the bonus decreases. If the bonus counter reaches zero, a player life is lost.[-LF-]Congo Bongo's four scenes are as follows:[-LF-]* Primate Peak. Climb to the top to reach Bongo the gorilla, avoiding the rolling coconuts he throws at the hunter. Don't let the monkeys jump on the hunter's back, because if three manage to take hold, they will throw the hunter over the cliff. Pressing the jump button repeatedly will dislodge them. Once Bongo is reached, he will retreat to the next scene.[-LF-]* Snake Lake. Avoid the scorpions that crawl onto the grassy area on which the hunter starts the scene and jump onto the maze-like paths, while jumping over or avoiding snakes. Jump onto the back of the submerging hippo without touching the water - this must be carefully timed as the hippo dives and surfaces - to reach Bongo.[-LF-]* Rhino Ridge. Avoid the deadly puddles and dodge the charging rhinos by jumping over them or hiding down in the mole holes. Do not wait too long in any of the holes because a man in a headress randomly appears in the various pits and fills them in. Once the hunter is safely past the rhino herd, climb the rock where Bongo stands to proceed to the fourth and final scene.[-LF-]* Lazy Lagoon. Cross the water by leaping onto floating lily pads and standing rocks, as well as riding on the backs of submerging hippos and giant fish. Once dry land is reached, a couple of rhinos will be charging back and forth, once these have been safely passed, the hunter will find Bongo sleeping on his chair next to a fire. The hunter will finally have his revenge and give Bongo the hotfoot, after which the game begins again with an increased level of difficulty.
