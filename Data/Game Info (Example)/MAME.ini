Description=Tempest is a classic into-the-screen shoot-em-up in which the player controls a yellow, claw-shaped "Blaster" ship that moves around the outer rim of a three dimensional, wireframe tunnel. Enemies move down the tunnel towards the player's ship and must be destroyed. Any contact with either incoming enemy fire or the enemies themselves will cost the player a life. Completion of a tunnel will see the player "warp" to the next tunnel to tackle a new wave of enemies.[-LF-]The tunnels are each rendered in one of sixteen different geometric shapes. Enemies increase in number as the game progresses and if an enemy reaches the outer rim occupied by the player's Blaster ship, it will chase and attempy to kill the player. Rim enemies can be killed, but this is difficult to achieve.[-LF-]Some enemies also drag "spikes" - in the form of green lines - behind them as they travel up the tunnel towards the player. These spikes must be avoided during the warp sequence at the end of the level, as contact results in the loss of a life.[-LF-]Two "Superzaps" are available per level. The first Superzap kills all enemies on the playfield at the time of firing, while the second randomly kills only one enemy on the playfield. The Superzap does not affect enemy shots, spikes or enemies that have not yet landed on the playfield.[-LF-]One new feature Tempest introduced was "Skill-Step". This allowed players to start a new game on the same level as was previously reached (although the new game must be restarted within thirty seconds) without having to replay previous levels. This allowed skillful players to continue being challenged, while less experienced players could try to master higher levels. The 99 skill levels of play included sixteen different playfields and seven different enemy targets.[-LF-]* Tempest level shapes:[-LF-]1. Circle[-LF-]2. Square[-LF-]3. Plus symbol[-LF-]4. Bow-tie[-LF-]5. Stylized Cross[-LF-]6. Triangle[-LF-]7. Clover[-LF-]8. V[-LF-]9. Steps[-LF-]10. U[-LF-]11. Completely Flat[-LF-]12. Heart[-LF-]13. Star[-LF-]14. W[-LF-]15. Fan[-LF-]16. Infinity Symbol (figure 8 on its side)[-LF-]The playfield's colour scheme changes every sixteen levels. In addition, other events also cause playfield colour variation. The Superzap causes the playfield to flash as enemies are zapped, Playfield rails flash rainbow colours when a player earns a bonus life and Pulsar enemies cause sections of the nearest rim to disappear and - during the pulse phase - adjacent rails to flash.[-LF-]Tempest level colour schemes:[-LF-]*Levels 1-16:[-LF-]Tunnel - blue[-LF-]Player ship - yellow[-LF-]Super Zapper - yellow[-LF-]Flippers - red[-LF-]Tankers - purple[-LF-]Spikers/Spikes - green[-LF-]Pulsars - N/A (these do not appear until the next colour scheme)[-LF-]*Levels 17-32:[-LF-]Tunnel - red[-LF-]Player ship - green[-LF-]Super Zapper - cyan[-LF-]Flippers - purple[-LF-]Tankers - blue[-LF-]Spikers/Spikes - cyan[-LF-]Pulsars - yellow[-LF-]*Levels 33-48:[-LF-]Tunnel - yellow[-LF-]Player ship - blue[-LF-]Super Zapper - blue[-LF-]Flippers - green[-LF-]Tankers - cyan[-LF-]Spikers/Spikes - red[-LF-]Pulsars - blue[-LF-]*Levels 49-64:[-LF-]Tunnel - cyan[-LF-]Player ship - blue[-LF-]Super Zapper - red[-LF-]Flippers - green[-LF-]Tankers - purple[-LF-]Spikers/Spikes - red[-LF-]Pulsars - yellow[-LF-]*Levels 65-80:[-LF-]Tunnel - black (invisible)[-LF-]Player ship - yellow[-LF-]Super Zapper - white[-LF-]Flippers - red[-LF-]Tankers - purple[-LF-]Spikers/Spikes - green[-LF-]Pulsars - cyan[-LF-]*Levels 81-96:[-LF-]Tunnel - green[-LF-]Player ship - red[-LF-]Super Zapper - purple[-LF-]Flippers - yellow[-LF-]Tankers - purple[-LF-]Spikers/Spikes - blue[-LF-]Pulsars - yellow[-LF-]Levels 97 and up - Keeps colour scheme from Levels 81-96, with random shapes from Level 99 onward - Keeps color scheme from Levels 81-96, with random shapes from Level 99 onward
