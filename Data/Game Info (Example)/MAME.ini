Description=Bubble Bobble II is the first direct sequel to Taito's 1986 platform classic "Bubble Bobble" ('Rainbow Islands' was the first official sequel, but played very differently) in which one or two players take on the role of the infamous bubble-blowing dinosaurs who must once again fight their way through a large number of single-screen platform-based levels, trapping monsters with their bubbles before bursting them to destroy the trapped enemies.[-LF-]While Bubble Bobble II plays identically to its predecessor, several new changes and additions have been made to breathe new life into the classic gameplay. As well as new bonuses, weapons, enemies and characters, players can now create 'Multiple Bubbles'; if the player holds the button down for a few seconds before releasing, up to three bubbles are produced at once.[-LF-]Other gameplay changes include Boss encounters that occur every five to ten levels. These boss screens are part of a new 'branching level' structure; once a boss is defeated, players chose to enter one of two doors to determine what level set they tackle next.[-LF-]In addition to Bubble Bobble's original heroes, Bub and Bob, two new selectable female characters have been added, called Kululun and Cororon. Each of the four dinosaurs possess different gameplay attributes, which are as follows :[-LF-]* Bubblun - Average[-LF-]* Bobblun - Faster speed[-LF-]* Kululun - Bubbles float the furthest[-LF-]* Cororon - Bubbles float the fastest[-LF-]Bubble Bobble II's graphics are, inevitably, a vast improvement over the original game; with lush, colourfully rendered backgrounds and detailed, smoothly animated sprites doing full justice to Bubble Bobble's legendary characters. The game also features cameo appearances by a number of characters from many other Taito classics.[-LF-]Bubble Bobble II features multiple endings.,
