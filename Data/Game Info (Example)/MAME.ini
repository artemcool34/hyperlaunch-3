Description=The left joystick controls the movement of the player character, Colwyn. He can be moved in any one of eight directions. The right joystick controls the movement of the player's weapon, the glaze. It can be thrown in any one of eight directions. Four glaives can be in flight at one time and will return to Colwyn with a boomerang-type action. The one and two player select buttons are also located on the panel.[-LF-]Krull consists of five subgames :[-LF-]1. The Mountain Game.[-LF-]2. The Swamp Game.[-LF-]3. The Fortress Game.[-LF-]4. The Hexagon Game.[-LF-]5. The Beast Game.[-LF-]The player must accomplish a task in each of the five games with eight levels of difficulty in each. All eight levels can be reached in one task based on the time spent performing that task (amount of time spent on that subgame). The total number of lethal characters on the screen at one time increases as the levels increase.[-LF-]FROM THE SKY WILL COME THE BLACK FORTRESS. FROM THE FORTRESS WILL COME THE SLAYERS, TO DEVOUR THE PLANET OF KRULL. THEN SHALL A GIRL OF ANCIENT NAME BECOME QUEEN, AND THE KING SHE CHOOSES SHALL RULE THE PLANET.[-LF-]The planet Krull is threatened by the Beast. His army of Slayers has brought terror to the land. Colwyn must stop this terror and save the land and its people. On the day Colwyn is to wed the Princess Lyssa, the Slayers, army of the Beast, kidnap her to become the Beast's bride. Colwyn must reach the Black Fortress and reclaim his Princess. He who marries the Princess shall be king. The Beast must not be allowed to rule the planet.[-LF-]A prophet acquaints Colwyn with the magical properties of the glaive, a five-bladed sword, which Colwyn must acquire. To accomplish this task, he must climb the mountain and collect the five individual blades of the glaive in order to assemble the weapon. The blade is picked up by touching Colwyn to the blade. Boulders are fatal and must be avoided. The weapon joystick is not utilized in this subgame. The player is awarded 1,000 points for each blade picked up. Points are also awarded for placing Colwyn in a dangerous position in front of one or more boulders.[-LF-]During his travels to discover the Black Fortress, Colwyn comes upon an army of eight men that he befriends and recruits to help him in his quest to destroy the Beast so that Krull can be safe from his evil.[-LF-]With no intentions of losing his newly acquired bride without bloodshed, the Beast orders an army of Slayers to stop Colwyn and his friends. Forging through the quicksand-riddled swamps, Slayers materialize from the soil and Colwyn prepares for battle. In the second subgame, Colwyn must save as many friends as possible while killing all of the Slayers. The friends are saved by touching them and the Slayers are destroyed by the glaive. The Slayers themselves and their spears must be avoided. The game begins with eight friends. The number of friends saved is the number of friends carried over into future subgames. The friends can eliminate the Slayers with hand-to-hand combat but can also be destroyed themselves. Receiving three blows either by hand-to-hand or by the Slayers spear is fatal to the friends. The subgame ends when there are no longer any friends to save and all of the Slayers have been eliminated. Avoid quicksand, as it slows Colwyn's attack. Each friend saved awards 1,000 points (maximum 8,000 points) and 100 points for each Slayer the player eliminates.[-LF-]After days of travel, Colwyn and his men have found the Black Fortress in the Iron Desert where many dangers await them. While attempting to lead his men through the dangerous narrow passageways that lead to the Fortress, Slayers materialize once again in a second attempt to stop Colwyn's struggle. In this third subgame, Colwyn must pick up all of his friends and deposit them safely into the hexagon while again combating the Slayers. The total number of friends in this subgame is equal to the total number of friends saved in Subgame 2. This subgame concludes when all of the friends have been delivered to the hexagon. The player is awarded 1,000 points for each friend delivered to the hexagon, 100 points for each Slayer he destroys and 100 points for each Slayer remaining when the last friend is delivered to the hexagon.[-LF-]Victorious in battle, Colwyn must now attempt to release his friends from the hexagon. Unlike entry, exiting the hexagon is a struggle deservant of its own merit. Once again Colwyn must call upon the power of the glaive. Release of his friends is accomplished by throwing the glaive at the front wall while it is black only. Any glaive striking the wall while it is not black will stick in the wall until the wall becomes black. The Slayers, of course, attempt to stop Colwyn's efforts. In his own attempt for survival, Colwyn must fight them off and avoid their spears. The subgame ends when the last black wall is broken through and the friends have escaped. The player is awarded 100 points for each Slayer he puts an end to, 100 points for each Slayer remaining when the friends are set free and 1,000 points for the first black wall destroyed, 2,000 points for the second, 3,000 points for the third and 4,000 points for the fourth.[-LF-]Now inside the Black Fortress, Colwyn secedes from his friends in order to rescue the Princess Lyssa. He finds her in a large cave carefully guarded by the Beast. He knows that the only way to reclaim his bride and conserve the planet is to forge into battle with the Beast. In the fifth subgame, the player moves Colwyn towards the Princess in order to reach her. As he progresses, the Beast attempts to stop him by throwing fireballs at him. The fireballs must be avoided or destroyed by the glaive. If not destroyed, the fireballs will ricochet off of the walls. Destroying a fireball awards the player 100 points multiplied by the number of fireballs in flight. The Beast is momentarily stunned when hit with a glaive and awards the player 100 points. The Beast cannot be destroyed and the player must avoid touching him. When Colwyn reaches the Princess, his friends, following the pandemonium of the battle, appear and chase the Beast off, awarding 1000 points per friend. The total number of friends in this subgame is equal to the total number of friends saved in Subgame 2.
