Description=YOUR INTERGALACTIC CRYSTAL-MINING MISSION takes you to the antipodes of the known universe. But your parametric DeepSpace scanner faithfully displays the sector of the galaxy you presently occupy (including an area fully 3 parsecs across, no less)![-LF-]KEEP THE GALAXY SAFE for all it's sinizens! Fiendish Worker ships from the planet Sporg will attempt to fabricate a Sinistar from the remains of derelict planetoids in your very sector. You must not let them do this for two reasons :[-LF-]1) These planetoids contain the life-sustaining crystals that your civilisation requires for its vital technologies.[-LF-]2) With the eminently unstable Sinistar in their possession, the Sprogites can lay waste to any civilization in your sector. You alone stand in their way.[-LF-]YOU MUST MINE THE SINISITE CRYSTALS. Williams has equipped you with the latest heuristic electret cannon technology. All you need to do is aim at a planetoid and shoot. Now collect your motherlode![-LF-]IN FACT, ONLY WITH SINISITE CAN YOU MANUFACTURE SINIBOMBS to eradicate the Sinistar. But you must also rebuff the Workers and disintegrate their even more aggressive comrades-at-arms, the evil skelomorphic Warriors! Intelligent beings everywhere depend on your courage, your dedication, your reserve, your shrewd command of tactical invention! It's up to you space cadet!
