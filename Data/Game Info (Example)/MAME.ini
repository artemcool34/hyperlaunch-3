Description=A superb and addictive platform/puzzle game in which a single player controls a wizard called 'Dana', whose quest is to retrieve "Solomon's key" and vanquish the demon hordes that have broken through into the world. To achieve this Dana must advance through the fifty rooms of 'Constellation Space', before finally reaching the magical key.[-LF-]Each room has a key that Dana must collect. Once collected, the room's exit will open and the wizard must then try to find and/or create a safe route past the constantly spawning demons to reach the exit and progress to the next room. To enable him to do this, Dana is armed with a magic wand that can be used to both destroy and create granite blocks to use as platforms and barriers. Dana can remove existing blocks with his wand, and can remove blocks directly above him by repeatedly jumping up into them until they shatter.[-LF-]Bonus Items litter each room, as well as being hidden in granite blocks, and collecting these will earn the player for extra points. Power-ups can also be found and picked up. These appear as potion bottles with a flame emblazoned on them. When used, Dana shoots a fireball which will start moving along the walls and platforms and will destroy the first demon it comes into contact with.[-LF-]As well as the bonus items and power-ups, each level also has a hand bell which, when collected, will trigger the release of a trapped fairy. The fairy will slowly fly around the room and can be rescued for bonus points. An extra life is awarded for every ten fairies rescued.[-LF-]The game's levels are set around the Zodiac star constellations. The main levels are divided into groups of four - making a total of fourty-eight standard rooms - with each group representing a separate constellation. In addition to the standard rooms, each constellation also has a secret bonus room that can only be accessed by finding the given constellation's 'Seal', which is located in the last room of each group. There are three further secret rooms - 'Page of Time', 'The Page of Space' and the 'Princess Room' - that are only accessible if the player has found the 'Hidden Seals of Solomon'.[-LF-]The four room groups are :[-LF-]1-4 Aries 5-8 Taurus 9-12 Gemini[-LF-]13-16 Cancer 17-20 Leo 21-24 Scorpio[-LF-]25-28 Libra 29-32 Virgo 33-36 Sagittarius[-LF-]37-40 Capricorn 41-44 Aquarius 45-48 Pisces
