Description=Gravitar is a 1- or 2-player game with a color X-Y video display. This new display, with its 3 color guns and higher voltage, has the same technology that was used in previous Atari black-and-white X-Y displays. However, the screen now displays dazzling colors and unique visual effects.[-LF-]The player controls a space ship in 3 different solar systems. Each solar system consists of a home base, a death star, a red alien planet and four regular planets. Each planet has its own unique terrain.[-LF-]The red alien planet is the home of shooting alien ships. Some of the regular planets may have flying alien rammers to be avoided or shot down. The four planets all have fuel cells to be retrieved with a tractor beam and alien bunkers that fire shells. Successfully destroying all of the bunkers results in a MISSION COMPLETE message at the top of the screen. Achieving MISSION COMPLETE allows the player to collect bonus if he can evade the rammers when leaving the planet. If successful, he will be placed back in the solar system.[-LF-]A player has 2 ways to advance to the next solar system. The first is to successfully complete a mission on all four regular planets. The second way is to complete a mission on the red alien planet, which establishes a link into the next solar system.[-LF-]The play mode begins in the first solar system with the player's blue ship in the center of the screen at home base. There are four regular planets plus a fifth red alien planet and a death star arranged clockwise around the screen in increasing order of difficulty. The planets are worth 2,000, 4,000, 6,000, and 8,000 points with a value of 9,000 points on the alien planet. The positions of the alien planet and the death star vary in the second and third solar systems. After the first solar system all planets are valued at 9,000 points. The death star, located near home base, is the center of gravity in each solar system. Colliding with it results in the loss of one life, and the player returns to home base.[-LF-]The words SCORE (with current total score), FUEL (running total of original 10,000-point fuel supply), and BONUS (decreasing point value of planet under attack) appear at the top of the screen throughout game play.[-LF-]Player controls consist of LEFT ROTATE, RIGHT ROTATE, FIRE, THRUST, and TRACTOR/SHIELD yellow pushbuttons. Use FIRE to shoot targets. A player has four shells that must hit a target or must travel their full distance in order to be reloaded. TRACTOR/SHIELD retrieves fuel with a tractor beam and shields the ship from alien shots. The TRACTOR/SHIELD does not prevent the ship from crashing into land or alien ships. TRACTOR/SHIELD and THRUST decrease the player's fuel supply. Using these controls together decreases the fuel supply even faster.[-LF-]Blue fuel cells are positioned just below a planet's surface. There are two, three, or four fuel cells per planet terrain (depending on level of game play). Each cell beamed aboard ship with TRACTOR is worth 2,500 fuel units.[-LF-]If the player's ship is above the highest point on some planet terrains, flying alien rammers attack him. Shooting a rammer scores 100 points.[-LF-]If the player gets too close to a shooting alien ship, he is involved in a one-on-one space dogfight, and either he or the alien ship must die. If the player is victorious, he returns to the solar system at his original spot; if the alien ship wins, the player loses a life and returns to home base.[-LF-]Red alien bunkers appear on each planet. There are 2, 4, 6, or 8 bunkers per surface (depending on the difficulty of the planet). The bunkers fire shots to protect the fuel cells. Exploding a bunker scores 250 points. Exploding all bunkers in a solar system displays a MISSION COMPLETE message.[-LF-]The word SUPERBONUS and the number of superbonus points appear in the middle of the screen only after a completed mission on the first planet in the first solar system. These superbonus points are awarded on the basis of initial difficulty of the first planet successfully completed. The higher the bonus point value of the planet attacked, the higher the superbonus awarded. No superbonus points are awarded for attacking the 2,000-point (easiest) planet or for attacking the four regular planets in consecutive order of difficulty.[-LF-]A player may fly to any planet he chooses. The number beside each planet is the starting number of bonus points for that planet. Entering a planet causes the distinct planet terrain to appear. To get maximum points, the player must shoot all alien bunkers and see MISSION COMPLETE at the top of the screen. A player may exit a planet at any time; he does not have to stay any longer than he wishes.[-LF-]The red alien planet (worth 9,000 points) is home for red alien ships that must be shot down or avoided. The alien planet looks the same in every solar system: terrain consists of a spiral tunnel with a reactor at its end. Under a decrementing timer, the player must maneuver through the tunnel without hitting the walls and shoot the reactor (Hitting the walls or not escaping in time places the player back at home base). Shooting the reactor will make it glow and pulsate. Then the player must escape before the timer reaches zero (In the next solar systems, the timer of the alien planet decreases by two seconds, and there are shooting bunkers to overcome). Completing the mission on the alien planet places the player in the next solar system with an additional 7,500 fuel points.[-LF-]Gravitar progresses by waves of planets (new solar systems). Successfully destroying the reactor and escaping from the red alien planet, or achieving a MISSION COMPLETE on all four regular planets places the player in the next solar system (next level of game play). The 4 levels of game play are described as follows :[-LF-]a. Regular gravity[-LF-]b. Negative gravity[-LF-]c. Regular gravity with invisible landscape and maximum difficulty[-LF-]d. Negative gravity with invisible landscape and maximum difficulty[-LF-]Alien ship speed and firing frequency, rammer speed, bunker firing frequency, and bonus points are all based on time elapsed in game play. Both regular and negative gravity increase, depending on the initial planet bonus level.[-LF-]The game ends when all lives are used up or when player is out of fuel.
