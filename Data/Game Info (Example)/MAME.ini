Description=The 3rd game in Namco's classic "Galaxian" series Gaplus picks up where 1981's "Galaga" left off. While maintaining the same classic 'look' of its predecessor, Gaplus's graphics a definite improvement over those of Galaga; the game's increased colour palette and subtle use of shading making the attacking aliens look rather more solid.[-LF-]Another enhancement over its prequel is in the addition of a player-acquired 'Tractor Beam'. In Galaga, only the enemies had access to the beam; enabling them to capture one of the player's ships (the player then had to shoot the captor to release the ship). For the sequel, however, the player can now acquire the Tractor Beam. This is achieved by shooting one of the alien formation's 'generals' - a visibly more colourful alien than its comrades. The Tractor Beam will then activate for a limited time and any aliens the players captures (up to a maximum of six) will dock alongside the player's ship for enhanced firepower.[-LF-]One final yet important addition is in the movement of the player's ship. In previous installments, the ship could only move left and right along the bottom of the screen; in Gaplus, however, the ship can now move UP the screen - although only to the halfway point. This is important as the alien's aggressive attack patterns will often see enemy craft swirling around the bottom of the play area.[-LF-]As with "Galaga", Gaplus features regular 'challenge' stages, with benign aliens swooping across the screen for the player to shoot, in order to earn extra bonus points.,
