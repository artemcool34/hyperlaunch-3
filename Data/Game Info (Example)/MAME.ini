Description=Mr Do's third arcade outing is another platform game following on from the superb "Mr. Do's Castle", released a year earlier. The synonymous Mr. Do! cherries are present and correct, but are not used in the same way as in other games in the series. In both "Mr Do!" and "Mr. Do's Castle", collecting all of the cherries available was a way of completing a level. In Wild Ride, however, collecting them merely changes the 'prize' awarded upon reaching the level's goal. This can be one or two letters from EXTRA, or other items which simply award bonus points. When Mr. Do reaches his goal, he waves a flag while the bonus counter is added to his score.[-LF-]The gameplay is similar to that of Nintendo's legendary "Donkey Kong", with Mr. Do starting each level at the bottom of the screen, trying to make his way to the exit at the very top. Mr. Do doesn't have either his Powerball or mallet in this game, but holding the ACTION button makes him run faster along the track. The trade-off of this is that his bonus points deplete much quicker. When all of the EXTRA letters are collected, the player is awarded with an extra life.[-LF-]Each of the game's six levels is set on a roller coaster, with each having its own theme, traps and pitfalls. Wild Ride doesn't feature the intermission screens that appear in previous Mr.Do games.[-LF-]The levels are :[-LF-]Level 1, Roller Coaster.[-LF-]Level 2, Pirate Ship.[-LF-]Level 3, Three Elevators.[-LF-]Level 4, Castle on Screen.[-LF-]Level 5, Multiple Columns.[-LF-]Level 6, Six Rings.[-LF-]After level six the levels are repeated.,
