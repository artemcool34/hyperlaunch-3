Description=The sequel to "Contra" released a full year after the original On December 2634, a disturbing distress signal from General Hal - who was on his way to South America in preparation for the GX Army's 7th military maneuvers- is received, reporting that the GX Army has suddenly revolted. The top branch of the federation forces calls in Bill and Lance to investigate the situation.[-LF-]They arrive at the base ruins, only to find out to be attacked by the members of the GX Army. Bill notices the pale blue skin and the lifeless eyes in their former allies and begins shooting at them. As it turns out, the GX Army is being possessed by a mutated form of the alien creatures they fought at Galuga. And so the battle between the Contras and the aliens has begun again.[-LF-]Super Contra plays identically to its predecessor, with the usual mix of run-and-gun gameplay. The main difference was that the into-the-screen stages of the original Contra were replaced by overhead stages. In addition, weapons were now upgradeable and represented by the actual guns themselves as opposed to the letter icons of the first game. Players have also gained the ability to duck underwater to avoid being shot. There are a total of five levels, many of which have sub-bosses.[-LF-]The available weapons in the game are as followed :[-LF-]* Machine Gun - Fires bullets at auto-fire. The upgraded version increases the firing rate to a near-ridiculous speed.[-LF-]* Bomb Launcher - Fires bombs that spreads fire when it hits its target. The upgraded version causes bigger explosions.[-LF-]* Laser Rifle - Fires a powerful laser beam once per shot. The upgraded version fires a larger beam.[-LF-]* Spread Shot - Fires a three-way shot. Increases to a five-way spread after the upgrade.[-LF-]* Mega Shell - Available only in the top-view stages. After picking it up, the player can launch it by pressing the jump button and kill all on-screen enemies.[-LF-]The stages are as follow :[-LF-]* Area 1 - Outer Base (side-view) - Takes place in a military base overrun by possessed soldiers. Bosses includes a manned tank and a possessed helicopter. At the end of the level, the player must destroy a core protected by a pair of snipers and a grenade thrower to gain entrance to the next area.[-LF-]* Area 2 - Inner Base (top-view) - Inside a tank hanger filled with manned tanks and cannons in addition to enemy soldiers. The boss at the end is the Hyper Electric Magnetic Tank Magnus, which is operated by three gunners.[-LF-]* Area 3 - Jungle (side-view) - Enemies come from trees as the player progress through the level. The player will sometime have to cross a lake, which they can hide underneath to avoid fire. As the player reaches the end of the level, they begin fighting against alien eggs that produce facehugger-like creatures (the same ones featured in the original game). The boss at the end is an alien shrine with a skull.[-LF-]* Area 4 - 1st Alien Lair (side-view) - Takes place inside an alien nest. The enemies are now xenomorph-like creatures and mouths that shoot alien spawns. The sub-boss is an alien hovercraft composed of skulls, while the actual boss is a flying alien.[-LF-]* Area 5 - 2nd Alien Lair (top-view) - The final stage, filled with mouths emerging from the ground, flying heads and spider-like creatures. The final boss is Gaver, a giant alien head with snake-like arms. After destroying the final boss, you can see a small alien spawn which flies off-screen if you pay close attention.,
