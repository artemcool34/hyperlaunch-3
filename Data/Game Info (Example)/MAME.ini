Description=In the center of the screen is a sun. Any space ships or ship's fire coming in contact with the sun are destroyed. The sun exerts an increasing gravitational pull as play progresses.[-LF-]A player controlled space ship is randomly located on the screen. The space ship's movement is controlled by rotate right, rotate left, and thrust buttons. For quick escapes, the space ship can be thrust into hyperspace, causing the ship to disappear and then reappear in a different location.[-LF-]The space ship possesses two weapons. The first weapon consists of shots fired by pressing the fire button. These shots will destroy any alien ships they strike, but will disintegrate if they do not hit any targets. The second weapon is a nuke which is launched by pressing the nuke button. The nuke will continue to travel across the screen until either it strikes a target or the player detonates the nuke by pressing the nuke button a second time. The nuke will destroy all alien ships within a limited radius of the explosion.[-LF-]At the top of the screen is a display showing the player's score, the number of ships remaining, and the number of nukes a player has available.[-LF-]The game consists of different phases. Each phase begins with several alien ships appearing from random points along the edge of the screen. The number of the alien ships is determined by the phase, with a maximum of eight ships for any single type of alien ship in a phase.[-LF-]The alien ships move across the screen in a random pattern. After a predetermined time, dependent upon the phase, the alien ships will begin to chase the player's space ship. The player must shoot the alien ships before his ship is rammed by an alien ship. In later phases, the alien ships can shoot at the player's space ship as well as ram it.[-LF-]Any alien ship that is destroyed by the player will leave a survivor. The player can either capture or kill the survivor. Survivors cannot be killed with nukes. If the survivor is neither captured nor killed, it will begin to drift towards the sun. Survivors disappear when they come in contact with the sun.[-LF-]If the player does not shoot any alien ships, one or two ghost ships will appear and begin to chase the player's space ship. The ghost ship will shoot at the player's space ship during any phase. The length of time it takes for the ghost ships to appear shortens with each phase, until at least one is always present. A ghost ship will not leave a survivor when it is destroyed.[-LF-]During a phase, seven different types of alien ships will appear. It is possible for several types of alien ships to be on the screen at one time. A phase is completed after all the alien ships have been destroyed or a specific amount of time has elapsed.[-LF-]A player must be careful when using hyperspace. Excessive use will cause hyperspace to lock-out for a short period, making a player's space ship more vulnerable. A player's space ship cannot be destroyed in hyperspace.[-LF-]As play continues, each phase becomes successively more difficult; the number of alien ships increases, the length of time before the alien ships attack shortens, and the alien ships firing capability activates. When a player's space ship is destroyed, play resumes at the same point. The game ends when all of a player's space ships are destroyed.[-LF-]1- and 2-player options are available. In the 2-player mode, players alternate until all their ships are destroyed. If 1-player receives more extra ships than another, he will be allowed to play the extra ships even though his opponent's game is over.[-LF-]An extra nuke is awarded every 10,000 points. An extra space ship is awarded after capturing a specified number of survivors.
