Description=Atari's Warlords is a 1- or 2-player game with a black-and-white raster-scan monitor. The game depicts a 3rd-person view of 4 castles. The knights and kings use shields to defend their castle walls from the fireballs that ricochet around the playfield.[-LF-]Players can capture and catapult the fireballs at opposing castles, using their shield control and 'power stone' pushbutton. When a fireball hits a castle wall, it destroys one or more bricks, depending on its speed.[-LF-]A position not paid for is played by the computer, with a black knight displayed in the appropriate castle (The upper 2 castles always have black Knights in them). The computer-controlled knights catapult fireballs at the players with increasing accuracy, to provide challenge.[-LF-]The play mode begins when either start button is pressed and the countdown has ended. The mode ends when the last player's castle (containing a crown) has been penetrated by a fireball. At this point a white cloud envelopes the crown, and the latter disappears.[-LF-]During the countdown, a dragon flies back and forth across the screen with a fireball in its mouth. At the end of the countdown, a position activated by a start button has its black knight changed to a king's crown. A position not activated remains as a knight and is controlled by the computer. The dragon then spits the fireball from its mouth toward a player's castle.[-LF-]The objective is to destroy the three other castles, while protecting one's own castle with the moving shield.  The LED pushbuttons have dual functions: in the ready-to-play mode they work as start switches, and during game play they become 'power stones' to allow players to capture and catapult fireballs at opponents.[-LF-]The spinning fireballs released from a shield have more destructive force on a castle wall than a fireball simply deflected from another wall or the sides of the playfield. However, players will soon find out that they cannot hold onto a fireball for long, since it slowly destroys their own castle walls adjacent to the fireball.[-LF-]Additional fireballs appear at predetermined intervals or when a castle is destroyed, whichever comes first. A maximum of 4 fireballs simultaneously appears on the screen.[-LF-]In 1- and 2-player games, the players' crowns will be accompanied by a zero, to begin scoring. The point-scoring system is printed on each control panel (the black knights do not earn points).[-LF-]If the black knight has the surviving castle, the game ends. However, if a player (king) has the surviving castle, that player receives bonus points, all castles are rebuilt, and the game continues with a new battle at a higher level.[-LF-]The subsequent levels begin, as mentioned before, with the fireball thrown out by the dragon. In the higher levels black knights play more accurately and faster.
