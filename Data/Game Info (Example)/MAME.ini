Description=CARNIVAL is a 1 or 2 player alternate action game that simulates a carnival shooting gallery. The playfield consists of three target rows, a rotating pipe wheel, a bonus message panel, and a 'special' target block.[-LF-]The player uses a left right control to position a rifle at the bottom of the screen, and a shoot control to fire the rifle. Two rows of bullets at the bottom of the screen indicate the number of shots remaining to the player. Every time the player shoots, one of the bullets disappears from the screen. More bullets are given during the first round than the others, so, the inexperienced player will have a chance to enjoy the play.[-LF-]The game ends when the player runs out of bullets. This can occur on any round. A round ends when the player clears the playfield of all targets. At this point, a special 'shoot the bear' sequence appears, and when this is finished the player proceeds to the next more difficult (and higher scoring) round. This is Gremlin's Multi-Phase design concept that keeps games challenging to players of all levels.[-LF-]When a player completes a round (ending with 'shoot the bear' sequence), the screen flips to the other player. When the original player resumes play, he advances to the next level of difficulty, exactly as he would have if the screen had not flipped to the other player. This method allows the players to more directly compare their scores, since they are always within one round of each other. Note that the player who ends the game first does not necessarily lose--he might still have the higher score when the game ends.[-LF-]The three target rows move in a horizontal line from left to right (top row), right to left (middle row) and left to right (bottom row). There are five types of targets. The rows move as a continuous band--the targets exiting the playfield from the right side of the bottom row reappear at the left of the top row. The point value for hitting a row target is indicated along the right side of the game--maximum points for a top row target, medium points for a middle row target, and minimum points for a bottom row target. These values increase from round to round.[-LF-]Rabbits and owls are simple targets, which disappear when hit.[-LF-]Numbered sign targets award additional bullets to the player when hit, as well as awarding the points indicated for the row. These targets appear only on the top two rows to make them relatively difficult targets.[-LF-]Five small letters, B, 0, N, U and S are randomly interspersed through the target rows. At the upper right of the playfield is the word ''bonus" spelled out is small letters. If the player manages to hit the moving bonus letters in order (b-o-n-u-s) a special bonus is awarded. The fact that the bonus is still active is shown by the bonus word in the upper right of the playfield. Every time a bonus letter in the correct order is hit, the small corresponding letter in the bonus panel enlarges to show that it has been hit. Whenever a bonus letter is hit out of order, the bonus panel disappears until the next round. The bonus panel reappears at the beginning of every round. The bonus value is determined by adding row target points into the bonus value. When the "B" letter is hit, the bonus value freezes for that round. This encourages waiting as long as possible before attempting to score the bonus.[-LF-]Ducks are special targets. Whenever a duck reaches the bottom row, it is capable of leaving the row and flying down toward the player. If the duck manages to get past the player's rifle without being shot, it flies down to the bullet row and quickly eats 10 bullets. A maximum of three ducks can escape simultaneously.[-LF-]The target rows move as a continuous band of targets, and no new owls, rabbits, or bonus letter targets are added once the round starts. 'More shots' targets and ducks are added during a round. The frequency of adding duck targets is tied to the round number. As the rounds get more difficult, more ducks are added as the round progresses.[-LF-]A flying duck hit scores no points.[-LF-]Bullets left over at the end of a round earn 50 points each.[-LF-]The between rounds 'shoot the bear' sequence operates as a shooting gallery bear. Whenever the bear is hit, it rears up, roars, and continues motion in the opposite direction. Each hit speeds up the bear, and increases the point value, which is shown above the bear for each hit. When the bear leaves the screen (which it will always do eventually, since it speeds up with each hit) the between rounds sequence ends and a new round begins. As the rounds progress, more bears (a maximum of 4) appear on the screen simultaneously.[-LF-]A special yellow-rimmed score panel appears in the upper left of the playfield, and stays on for random lengths of time. Four types of panels appear here, which either add or subtract points or bullets. Hitting any part of the panel border awards the score shown inside.[-LF-]The bullet bonus panel is shown with a large plus sign, and a row of bullets. Immediately after appearing, the bullets begin disappearing fairly rapidly. When the bullets are depleted, the panel disappears. If hit, the player is awarded the number of bullets left in the panel when it was hit.[-LF-]The score bonus is shown with the same large plus sign, and a score value. As with the bullets, the score value quickly decreases, until it hits zero and disappears.[-LF-]The minus panels are similar to those above except a large minus sign indicates the number of bullets or points subtracted when hit. This discourages the practice of parking on the left margin and shooting--a miss will hit the negative target. These panels show a fixed number of bullets or points, and after a random time interval, disappear.[-LF-]The pipe wheel contains 8 pipes of 4 different colors. A panel beneath the wheel restricts pipe hits to horizontally oriented pipes, and also indicates the point value for hitting a pipe. Every shot the player takes decrements the pipe value, except a shot which hits a pipe. This makes it advisable to hit pipes early in the round, when it is most difficult (since the player must shoot through heavily populated target rows). Hitting two pipes of the same color with two consecutive shots awards a bonus of four times the pipe value shown in the panel.[-LF-]CARNIVAL is accompanied by background music. At the beginning of every round, the music begins at a slow rate and relatively low key. As the round progresses, the music speeds up and the melody shifts up in key. This gives the player a growing sense of urgency. As the round progresses, the playfield motion also gradually speeds up.[-LF-]A small panel on the right of the playfield contains a musical note symbol. If the player wishes to turn off the music, he simply shoots the note panel. This makes the note disappear, and turns off the music. Hitting the panel again makes the note reappear and resumes the music. The note thus acts as a 'flip-flop' switch to turn the music on and off.[-LF-]Every round begins with the music on.[-LF-]There is a special case to consider near the end of a round: the player has cleared all of the targets except the ducks, and has plenty of bullets left so that he can simply sit and wait for the ducks. He would, in effect, prolong the game by refusing to end the round.[-LF-]Theoretically, by hitting the ducks and 'more shots' signs, the round could be prolonged indefinitely. However, an internal "doomsday" timer in the game keeps track of how long a round has lasted. After a certain time limit (the same for each round), the frequency of new duck appearances increases dramatically.[-LF-]The top 3 scores are shown during advertising, along with the player's initials. A player who scores in the top 3 is allowed to enter 3 initials by a special routine explained at the time of their writing. The rank is updated during the round. The player is both audibly and visually rewarded. There is a pronounced audible sound as the player's score passes that of another ranking player's score. And, they may watch their rank progress during the game.[-LF-]CARNIVAL's basic play action is outlined below, as it appears in the game instructions.[-LF-]Shoot all targets and pipes to advance to the next round.[-LF-]Game is over when you run out of bullets.[-LF-]Escaped ducks eat 10 bullets.[-LF-]Hit B-O-N-U-S letters in sequence for special bonus. Bonus value stops increasing when 'B' is hit.[-LF-]Hit same color pipes with 2 consecutive shots to score 4 times pipe value. Shoot number signs for more bullets.[-LF-]Shoot the bear between rounds for extra points.
