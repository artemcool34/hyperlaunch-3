Description=A superb final entry into the "Mr Do!" series (not counting the Neo Geo-based "Neo Mr. Do" which was merely a remake of the first game in the series), "Do! Run Run" takes its inspiration from Namco's "Pac-Man".[-LF-]As in his previous games, Mr Do! must once again collect coloured dots and/or fruit while avoiding or killing a number of enemies. For the fourth Mr Do! outing, Universal ditched the sideays viewpoint of the series' previous games and switched to an overhead perspective. This allowed the game to give an impression of 'depth', with slopes and steps affecting Mr Do!'s mobility and speed.[-LF-]Mr. Do. has two items at his disposal with which he can kill the his enemies. The first is the 'Powerball', which featured in the original 'Mr. Do!' but was dropped from the first two sequels. The Powerball can be shot directly at an enemy to kill it instantly.[-LF-]The second offensive option is provided in the form of the large wooden logs that litter the levels. These work in the same way as the apples did in the original game, and can be pushed free of their supporting struts, causing them to roll down the screen and kill everything in their path, including Mr. Do. himself if he strays too near.[-LF-]As Mr Do! moves around a screen, he trails a line behind him. Players can join the two ends of the line up to form a rectangle (in a similar fashion to Taito's 1981 classic, "Qix") which will change any dots within the rectangle into cherries. A second rectangle can be drawn around the cherries which in turn will change them into apples. This can be repeated twice more, changing apples into lemons, and lemons into pineapples. The better the fruit, the more bonus points Mr Do! will earn when he collects them.,
