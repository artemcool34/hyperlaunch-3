Description=The tiles klank end over end down the ramp. Catch them on the paddle, or they fall in the pit. Flip them from the paddle into the bins, matching the same-colored tiles horizontally, vertically, or diagonally. Each line of colored tiles is a Klax. When you've made a Klax, you hear a fanfare. When you complete a wave, the crowd cheers. Let a tile fall in the pit, and you hear a scream as it falls in. If you fail to complete a wave, the crowd is disappointed. Stay alive, complete the waves and don't drop any tiles![-LF-]Catch the tiles as they come to the end of the ramp on the paddle. Flip a tile into a bin by pressing the start/flip button. Pull the joystick forward to increase the speed of the closest tile as it klanks down the ramp. Push the joystick back and toss the top tile on the paddle back on the ramp and gain a little time.[-LF-]The paddle can hold up to five tiles. As long as the green light is on below the paddle, you can pile more tiles on the paddle. When the red light appears, you must flip at least one tile in a bin or toss it back on the ramp before you can collect any more tiles. You can flip tiles into a bin as long as the green light is on below the bin.[-LF-]To succeed in Klax, make points and also complete each wave. Create a horizontal, vertical, or diagonal row of at least three tiles (just like in tic-tac-toe) in the bins to make a Klax and make points. You receive the most points for diagonals, less for horizontals and the least for verticals. When you create a Klax, the tiles in the Klax disappear to make room for more tiles in the bins.[-LF-]Each wave has a different task to be completed, which is shown on the To Go Meter. This task could be making a certain number of Klaxes or points or surviving a certain number of tiles. Complete the task before too many tiles drop in the pit and you complete the wave. When you complete a wave, you receive bonus points for the tiles remaining on the ramp, on the paddle, and any empty spaces in the bins. If you fail, you can start again at the same wave.[-LF-]Klax does not have a clock for you to race against, but as your playing time increases, the tiles klank down the ramp faster and faster.[-LF-]Waves : When you first enter the game, you can start at wave 1, 6, or 11. Wave 1 teaches you how to play the game and use the controls. At every fifth wave you can choose to play the next wave, the fifth wave beyond, or the tenth wave beyond.[-LF-]Klax has five different types of waves and more than five different backgrounds. There are five waves per level, and one hundred waves to complete.[-LF-]Each time you begin a wave, the To Go meter shows what kind of Klaxes or how many points you need to accumulate to complete the wave. The different types of waves are :[-LF-]* Klaxes To Go, which are the easiest. Just create Klaxes horizontally, vertically or horizontally. Create enough Klaxes to complete the wave before you drop too many tiles in the pit.[-LF-]* Tiles To Go requires you to survive a certain number of tiles. Create Klaxes in any of the three ways to collect points and to clear the bins to hold more tiles.[-LF-]* Points To Go requires you to make a certain number of points. Create Klaxes to collect points but make diagonals, four- or five-of-a-kind Klaxes, and simultaneous Klaxes for higher points.[-LF-]* Diagonals To Go requires you to create diagonals. Create Klaxes in any way to collect points; but only the correct number of diagonals will complete the wave.[-LF-]* Horizontals To Go requires you to create horizontals. Only horizontal Klaxes will complete the wave; but you can create Klaxes vertically and diagonally to collect points.[-LF-]You see several kinds of information on the screen. These are the :[-LF-]* To Go Meter which continuously calculates the number of Klaxes, tiles, points, diagonals or horizontals still required to complete the wave. The number depends on the type of wave you are playing.[-LF-]* Drop Count, which shows the number of dropped tiles. The drop count is continuously calculated. When the number of tiles dropped is reached, the wave is over.[-LF-]* High Score, which shows the highest score to date, regardless of the number of continues that player had.[-LF-]* Wave Indicator, which shows what wave you are playing.
