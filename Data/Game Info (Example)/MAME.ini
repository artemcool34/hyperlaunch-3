Description=Galaga is a single-screen shoot-em-up in which the player controls a 'Fighter' spaceship and must defend the home planet against the on-coming hordes of alien invaders. The fighter can only move left and right along the bottom of the screen.[-LF-]Galaga aliens fly onto the screen in a variety of formations - dropping bombs as they do so - before forming troop lines at the top of the screen. Once a troop line is formed the aliens separate and start attacking the player's ship in ones twos and threes. The top line "Boss" aliens need to be shot twice before they are destroyed.[-LF-]The Boss alien has a tractor beam that can capture the player's Fighter. A captured Fighter changes colour from white to red and stays with that particular Boss Galaga until it's destroyed. The fighter can be retrieved by destroying the Boss Galaga that captured it, but players must be careful not to destroy the captured ship itself, or that ship is lost. A rescued Fighter changes colour back from red to white and links up with the player's current Fighter, doubling its fire power.[-LF-]As players progress through each screen, the speed and number of alien attacks increases. Alien formations also become more complex, making the aliens harder to shoot.[-LF-]Bonus Fighters are awarded periodically throughout the game, as players reach specific point values (dictated by the 'Bonus Life' dip switch setting). Each enemy ship also has an assigned point value (see Scoring below).[-LF-]The alien troop lines that form at the top of the screen are, from top to bottom: Boss Galaga, Butterflies (red/white bug ships) and Bees (blue/yellow bug ships).[-LF-]In the first stage, the enemies do not drop bombs as they fly onto the screen. However, they do so in all proceeding stages.[-LF-]From the forth stage onwards a squadron of special bonus enemies, called "transforms", start appearing. They're called transforms because Bees will begin pulsating and move out of formation to change into these bonus enemies. They appear in the form of yellow scorpions in Stages 4, 5, and 6, green ships from "Bosconian" in Stages 8, 9, and 10, and Galaxian Flagships in Stages 12, 13, and 14. After that, the three different transforms are repeated in the same order. Transforms are always worthwhile targets because they are not very aggressive and are worth more than the other enemies. If all three transforms are destroyed, extra bonus points will be awarded.[-LF-]Galaga also features CHALLENGING STAGES, these consist of forty enemy ships that fly onto the screen in formations but do not drop any bombs. The object is to shoot as many of them as possible before they leave the play area. When an entire formation of eight aliens is destroyed, bonus points (of between 1000 and 3000, depending on the stage) are added to the player's score. If all forty aliens are destroyed, players are awarded a special bonus of 10000 points.[-LF-]Two new gameplay features Galaga introduced are :[-LF-]1) Players are given the chance to double their fire power.[-LF-]2) The game has a rapid fire (automatic firing) option, whereby the player simply holds the FIRE button down and the space fighter continues to fire at the Galaga army in bursts of two missiles each.,
