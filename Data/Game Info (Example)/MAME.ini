Description=The object of the game is to invade 10 SUPER COBRA defense systems of increasing difficulty and safely pick up the BOOTY.[-LF-]Use the joystick to move up down, accelerate and decelerate. Use the Laser and Bombs to destroy defenders. Hitting tanks scores Mystery Value worth 100, 200, or 300 points. Rockets, Tanks, Missiles, and UFO's may all fire at invader. Hit fuel tanks for extra fuel for CHOPPER. The Chopper uses up fuel as it flies, except in between defense levels.[-LF-]At 10,000 points, the player is awarded a BONUS CHOPPER.[-LF-]At the end of the game, the player can continue at the defense level he left off on by depositing extra coins and pressing the discharge button on the left-hand side of the panel.[-LF-]If the Booty is destroyed on the BASE level, the player may try again. When the Booty is safely recovered, a Bonus Chopper is awarded and play resumes at defense level Number 1 where the fuel is used up faster and the defenders fire more often.[-LF-]SUPER COBRA Defense Level Descriptions :[-LF-]*  Fuel Tanks appear on every defense level.[-LF-]*  Tanks appear and fire on all levels except level 8 where they do not fire.[-LF-]Level 1 - Player must maneuver the chopper over mountainous terrain against fast and slow firing rockets.[-LF-]Level 2 - Chopper faces Arcing missiles over a mountain terrain.[-LF-]Level 3 - Smart Bombs flying in groups of 4 over mountainous terrain. Rockets appear, but do not fire.[-LF-]Level 4 - Single Smart Bombs over mountainous terrain. Again, Rockets appear but do not fire.[-LF-]Level 5 - Chopper flies through a cavern-like terrain against Falling Mines.[-LF-]Level 6 - Rapidly firing, Roving Tanks over mountainous terrain. Rockets appear, but do not fire.[-LF-]Level 7 - Maneuver through a field of meteors which explode when hit with bombs or 3 times with Laser, plus a single, green, shadow meteor directly in front of Chopper which explodes when hit 5 times with Laser. Rockets appear but do not fire.[-LF-]Level 8 - Chopper flies over mountainous terrain against rapidly firing UFO's. Tanks and Rockets appear, but do not fire.[-LF-]Level 9 - Chopper faces arcing missiles over tall buildings. Level 10-Firing rockets in a Building Maze.[-LF-]Base - Player must maneuver the Chopper over tall buildings against arcing missiles and rapidly firing tanks to reach the Booty and safely carry it away.,
