Description=Atari's Asteroids Deluxe is a 1 or 2-player game with an X-Y or vector-generator monitor. The game depicts a 3rd-person view of a player's spaceship battling to destroy asteroids flying saucers and enemy ships or 'death stars' (shaped like clusters of triangles). When hit, the asteroids and death stars will break into progressively smaller pieces.[-LF-]Players can put up an octagon-shaped 'shield' to temporarily protect their spaceship. However, this shield wears out with use.[-LF-]Large asteroids appear and drift in from the outer edges of the display. By pressing the ROTATE LEFT and ROTATE RIGHT pushbuttons on the control panel, the player may aim a spaceship toward any of the asteroids. The player uses the FIRE pushbutton to shoot at the asteroids and other objects.[-LF-]When shot, each large asteroid divides into two medium-sized asteroids, and the game adds 20 points to the player's score. Medium-sized asteroids, when shot, divide into two small-sized asteroids, and the game awards 50 points to the player. When shot the smallest asteroid disappears and the game adds 100 points to the player's score.[-LF-]In addition to asteroids, the players can score points for shooting the various enemy ships. When hit, the large ships ('death stars' shaped like hexagons) score 50 points and break into three diamond shapes. The medium-sized enemy or diamond, when hit, grants the player 100 points and breaks into two small triangular pieces. These small pieces disappear when the player hits them, and the score increases by 200 points.[-LF-]At any time during game play, a flying saucer may appear from either side of the display. The game awards players 200 points for shooting a large saucer and 1000 points for a small saucer (the latter is a smaller target for players, though not any faster moving than the large one. It also shoots more accurately).[-LF-]The player's objective in the game is to shoot and destroy as many asteroids, saucers, and enemy ships as possible before all his or her spaceships are destroyed. A ship is destroyed if an asteroid, saucer or enemy ship smashes into it, or if a flying saucer shoots it. To prevent losing a ship, the player may press the THRUST pushbutton to move out of the path of an oncoming object.[-LF-]As an emergency maneuver, a player can press the SHIELDS pushbutton. An octagon will then appear around the player's ship as protection from all enemies. For challenge the shield power lasts only about 10 seconds, but the power is renewed with each ship. The amount of shielding power available is shown by the brightness of the octagon (dim means almost exhausted power).[-LF-]CAST OF CHARACTERS :[-LF-]Spaceship - This is you, the player. You can rotate 360 degrees, fire bullets, thrust forward in any direction, and use the shields if you feel you are in danger.[-LF-]Large Asteroid - These are the large rocks that fill the screen at the beginning of each stage. Hitting one with a bullet will break it apart in to two Medium Asteroids.[-LF-]Medium Asteroid - Slightly smaller than Large Asteroids, but faster moving, shooting one of these will result in two Small Asteroids.[-LF-]Small Asteroid - These are the smallest and fastest rocks on the screen. If a bullet hits one of these, they will vaporize.[-LF-]Hexagon - This addition to Asteroids appears when the stage is nearly free of rocks. It floats in one direction until it is shot.[-LF-]Diamond - When the Hexagon is shot it breaks up in to 3 separate diamonds. These begin to track and slowly follow you.[-LF-]Triangle - When a Diamond is shot it breaks up in to two separate triangles. These will move very quickly and zero in on you if you don't destroy them fast enough.[-LF-]Large Saucer - Large flying saucers appear on the screen from time to time, randomly firing shots around the screen. Approximately one out of every 4 shots will be aimed directly at your ship. They will also target Hexagons if any are on the screen at the same time.[-LF-]Small Saucer - The smaller saucers are more deadly than the large variety. They are much more precise with their shots, and are more likely to kill you. Eliminate them quickly or get out of their range.,
