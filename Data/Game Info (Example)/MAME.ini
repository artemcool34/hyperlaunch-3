Description=Red Baron is a realistic flying simulation. Your player is a WW1 fighter pilot searching the skies for the enemy. The horizon shifts and tilts as he maneuvers the joystick. Three dimensional hills and valleys sweep by below.[-LF-]Suddenly out of the horizon, an enemy biplane appears. The pilot dives, climbs, lines up the plane in his sights! He fires a deadly hail of tracers and the enemy airplane tumbles to earth.[-LF-]But watch out, there are more coming. The first four planes are relatively slow. As time progresses, the player moves more quickly and the enemy planes take more evasive action, adding to the difficulty and challenge.[-LF-]Next the player faces ground targets. An observation blimp floats into view over a low rise of hills. Bright ground objects start to appear, a tank, a pill-box, then dimmer targets, a pyramid, a building. They make good targets for strafing runs but danger can appear at any time.[-LF-]As the game progresses, tanks, pill-boxes and blimps will begin shooting back.  The game is composed of randomly alternating series of ground and plane phases. Finally, the planes will also shoot at the player.[-LF-]There are other dangers too.  Dive too low and the player can crash and explode on a mountain. Squeeze the trigger too long and the guns overheat. And an enemy plane can get on the pilot's tail, almost certain death unless the player is a flying ace.[-LF-]When a player is hit by a returning plane, bullet holes and cracks appear on the screen, his plane plummets to earth and explodes. If an enemy shell finds its mark, the result is the same but the shell remains visible.
