Description=Set in the year 2084, Robotron is a single-screen shoot-em-up in which super-intelligent self-aware robots known as 'Robotrons' - designed and built to help mankind - have revolted against their creators and vowed to either reprogram the humans into Robotrons or, failing this, wipe-out the human race entirely.[-LF-]The player must destroy the robots and rescue the Earth's remaining human families. The player's only weapon is a multi-directional Anti-Robot Laser Gun. Used effectively, it will give players the power to destroy all the Robot waves, with the exception of the indestructible 'Hulk' unit.[-LF-]At the start of the attack wave, players will have three chances to wipe out the enemy and advance to the next wave. Every 25, 000 points players are granted another chance to complete their mission.[-LF-]MAN, WOMAN, CHILD : These are the only three types of human clones left on Earth. Defenseless and easy prey to the Robots, they are totally dependent upon players for their survival and will wander aimlessly until the player makes contact with them. Touching them will place them under the player's protective powers and earn them the following points: 1,000 for rescuing the 1st human; 2,000 for the 2nd: 3,000 for the 3rd; 4,000 for the 4th; 5,000 for the 5th; and 5,000 for every additional human saved. At the beginning of each new wave and when the player loses a turn, rescue scoring will again begin at 1,000.[-LF-]- ROBOTRON UNITS -[-LF-]TANK: Its goal is to kill the player by firing rebounding Shells. Annihilate the Tank for 300 points; the Shell for 50 points.[-LF-]BRAIN: Red alert. The Brain is the most clever and dangerous of the Robot species. Its two-pronged attack will be launched every 5th wave. If it collides with the player, it will electrocute them where they stand. It also possesses the devastating power to fire Cruise Missiles which will follow the player until either contact is made or they are shot and destroyed. Kill the Brain for 500 points; demolish the Cruise Missile for 75 points.[-LF-]The victims of the 2nd prong of the Brain's attack are the defenseless humans. If captured, a human will be irreversibly transformed - literally re-programmed by the Brain's incredible mind powers - into a Prog: a Robot that will viciously turn against its own protector, the player. Annihilate the Progs for 100 points or meet a violent death at their hands.[-LF-]SPHEROID : This pulsating sphere may at first look harmless, but it is the mothership which spawns deadly Enforcer Embryos. Players must try to explode the Spheroid before it ejects the Embryos to earn 1, 000 points.[-LF-]ENFORCER : The Embryos grow into evil Enforcers. Kill them for 200 points. Let them live and they will lessen the player's chance for survival by launching Enforcer Sparks. Destroy the Sparks for 25 points.[-LF-]HULK : In all attack waves except every 5th, the Hulk will stalk his prey. He alone of the Robot species cannot be killed. The player's Laser Gun can only slow him down or divert him from his objective of crushing all life from the humans and the player. Players must avoid this Robot at all costs or the mission will be lost at the outset.[-LF-]GRUNT : The least sophisticated species of Robot is the Grunt. He has no weapon and possesses only minimal intelligence. This does not mean he is to be dealt with lightly. He will single-mindedly pursue players to capture and destroy them. Kill him and score 100 points.[-LF-]ELECTRODES : The pulsating, immobile Electrodes will attempt to block the player's path. A collision with them means instant death. Fortunately, the Grunts will also be annihilated by cojtact with the player. Electrodes must be avoided or destroyed with the Laser Gun. In each new attack wave they will assume a different shape, but remain just as deadly if contact is made.
