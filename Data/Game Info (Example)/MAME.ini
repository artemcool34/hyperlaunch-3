Description=An evil alien race called the 'Bozon' are trying to wipe out Mankind and Lieutenant Henry and Sergent Sanders are given the responsibility of saving the Human Race. They each climb into a Mobilsuit - a jet-powered, heavily armoured combat suit - and set out on their mission.[-LF-]Side Arms is a horizontally - and occasionally vertically - scrolling shoot-em-up for 1 or 2 players. Each player has 2 fire buttons, one for shooting ahead and one for shooting behind; crucial for a game in which enemies attack from all directions. Shooting certain enemies will reveal power-ups - displayed as 'POW' icons - and shooting the icons will either change their type, or reveal a special weapon.[-LF-]Finally, Side Arms features a unique power-up. These power-ups are hidden in the level and can be collected by shooting at their location with any weapon.  By collecting a circle icon that flashed between the Greek 'Beta' and ok, both players can join together to become a single, highly powerful combat unit capable of firing in 8 different directions. When a 2 player unit is joined, BOTH players' controllers can control the unit's movement, which can cause the unit to not move if players decide to go in different directions to each other. The player who picks up this power-up will control the main weapon from his current list only and the other player will be able to fire the secondary 8 direction weapon. The 8 direction weapon can be fired by single presses or automatically by holding either fire button.[-LF-]In a 2 player game, this form will break apart after one hit to the unit, returning to both players individual units. In a 1 player game it will break apart after 2 hits, causing the second unit to be destroyed.[-LF-]Apperance of the super unit and the 8 directional weapon is dependant on which player gets the power-up. First player unit is a primarly orange unit that fires red triangle projectiles one way. Second player unit is blue that fires blue boomerangs that fly out and return causing a slower rate of fire.[-LF-]The 8 available power-ups are :[-LF-]* Speed-up (POW symbol)[-LF-]* Speed-down (Reverse POW symbol, shows just before reaching Auto I or II)[-LF-]* Bit - (3 level power-up)[-LF-]* Spread Gun - (3 level power-up)[-LF-]* Mega Bazooka Launcher (2 level power-up)[-LF-]* 3-Way Shot (2 level power-up)[-LF-]* Auto I (Chain gun)[-LF-]* Auto II (3-Way Auto),
