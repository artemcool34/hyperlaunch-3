Description=The object of the game is to bump your enemies - space bugs - off the solar base using Motos, your ship. When you bump all of them off, you move to the next base or round. If Motos is knocked off the base, you lose one life. The game is over when you lose all your lives.[-LF-]You can collect power parts or jump parts lying on the solar base by simply having Motos touch them. The collected parts will be displayed in the lower left corner of the screen and you can use them in the next round. Motos can be outfitted with no more than 7 power parts; the more power parts added, the more powerful Motos is. However, Motos can only be outfitted with only 1 jump part per round. With a jump part, Motos can jump over two squares by moving the joystick in the desired direction and pressing the Jump button. One jump on a square cracks the square and a second jump in the same spot makes a hole in the solar base.[-LF-]You can outfit Motos with these parts in the Power Parts or Jump Parts screen displayed at the beginning of each round. Select the number of parts you want by moving left and right with the joystick, and lock them in place by pressing the Jump button. You can use the selected parts for one round only; they will not be available in subsequent rounds.[-LF-]Linger too long on the playing field and Shooting Stars will begin to fall periodically onto the solar base. The Stars are aimed at Motos, and when they miss they crack a square or break a hole in the solar base (like they do to the base behind the Motos logo in the attract mode's title sequence).
