tionary balloons with no shield.<br>10. (Press D) Stationary balloons with stationary shield.<br>11. (Press G) Stationary balloons with random shield.<br><br>3. Version II: players take turns after each jump.<br>(Press 2)  Moving balloons with no shield.<br>12. (Press 5) Moving balloons with stationary shield.<br>13. (Press 8) Moving balloons with random shield.<br>14. (Press B) Stationary balloons with no shield.<br>15. (Press E) Stationary balloons with stationary shield.<br>16. (Press H) Stationary balloons with random shield.

