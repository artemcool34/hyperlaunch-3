le finished these games.  (However, nowadays with emulators and memory-state-saving features, this is no longer such a frustrating problem.)<br><br>The Goonies can be played single-player, with the joystick button used to switch between the two characters on-screen, or cooperatively, with each player controlling one of the characters.

