Description=This is the earliest home computer incarnation of Horn Abbot International Ltd's classic board game, Trivial Pursuit. The game involves answering questions on one of six subject categories to gain moves, and answering questions on special squares to gain one of the six 'Wedges' you need to gain the right to take on the final winning question. Questions are aimed at British players - many entertainment questions are based on British TV, and sport questions relate to popular British sports.<br><br>Two game modes are available:- single player (which involves answering questions against the clock) and multiplayer (where you can take on up to five human-controlled players). The computer reveals the answer, and you select 'yes' or 'no' to tell it whether you got it right.<br><br>The question categories are exactly the same as the board game, however two different question styles are added to take advantage of computer technology - some questions relate to a picture or diagram and some relate to a piece of music. <br><br>One additional feature not available in the board game is a statistical analysis of the number and type of questions answered correctly. This can be split into the performances of all the players, or the performance of an individual player within the six categories. It is especially useful at the end of the game, when choosing which category a player must answer to win the game.

