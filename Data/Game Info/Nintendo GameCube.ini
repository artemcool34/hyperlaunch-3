er trademark dual-wielded pistols, but can also pick up new weapons along the way, such as a shotgun and grenades. Missions take place in both indoor and outdoor environments, with arcade motorcycle and jeep sequences in between. As usual, Lara has a fancy outfit for each location.<br><br>The PSP version includes the full game and adds a multiplayer mode: Tomb Trials. You can race another player through tombs to see who comes out first, or go on a timed scavenger hunt for artifacts.

