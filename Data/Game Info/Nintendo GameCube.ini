Description=Racing a car is one thing, but racing into traffic at high speeds, where you are rewarded for the style of your crash, is another. This is the idea behind Burnout 2, which brings new modes and higher speeds compared to the original title. As usual, the aim is to speed around real life roadways, through the traffic ahead, while keeping all 4 wheels on the ground. <br><br>Burnout is a street racing game focused around speed and crashing.  Unlike many games which focus on closed course driving, you get to drive through cities with real traffic and city infrastructure.  Designers have built an entire city and surrounding areas, and implement the race courses throughput the countie's streets.  As a result, many times certain parts of race-courses interlace with other parts of other races.  As well, instead of encouraging strategic driving and safe driving, Burnout strongly encourages offensive driving.  Driving on the wrong side of the road, barely missing passing traffic, drifting, and jumps all add to your boost "burnout" meter.  Speed boosts and jumps aid your attempt to dive past buses, trucks and anything else that gets in the way.  The more offensive and dangerous your driving is, the more boost you get!<br><br>Burnout 2 contains a full campaign and custom car campaign.  While you can unlock regular cars and tracks, later in the campaign you unlock more raceways like reverse tracks and one-way sprints.  You can unlock over 20 cars like a Nascar, a 1920's gangster car, a Japanese muscle, and many customized vehicles with custom paint jobs and upgraded stats.  <br><br>Along with the same sense of speed and highly detailed crash animations as before, Point of Impact packages new modes of play.  Pursuit mode has you playing the cop as you chase down the speeding motorists, and to win you must crash them out of the race.  Or you can reverse that with a friend.  You can flee from a friend while he attempts to chase you.  Crash mode, as the name suggests, forces you to glide into crowded intersections to get the most cars involved in a pile-up as possible.  The bigger the crash, the better.  Up to 4 players can compete for the best score.<br><br>Training and 2 player racing modes are also included.

