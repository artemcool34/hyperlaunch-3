Description=So Evil they even gave it a subtitle!<br><br>The final installment of the Resident Evil series for the Playstation, Resident Evil 3 takes place during the events of Resident Evil 2. The midwestern town of Raccoon City is in ruins, having been overrun with the undead creating T-virus thanks to the wacky hijinks of William Birkin and Umbrella Inc. As Jill "master of unlocking" Valentine (one of the two main protagonists of the original Resident Evil), you must find a way out of the zombie-infested remains of the city alive. Along the way, you'll interact with and receive help from three heavily armed Umbrella mercenaries who have also become stranded in Raccoon City thanks to the incompetence of their employer. Standing in the way of your group's last escape are a horde of flesh-eating zombified citizens, homicidal mutants, and a relentless killing machine known only as Nemesis who is determined to hunt down and kill the survivors of the original Resident Evil, including Jill.<br><br>A dramatic improvement over Tyrant/Mr. X/G from the previous games, Nemesis possesses the same maneuverability as Jill allowing him to run (faster than you, in fact), use firearms (such as a rocket launcher), dodge attacks, and even move through doors and from room to room in pursuit of Jill. On top of that he still possesses the nigh indestructibility we've come to know and... well, know from Umbrella's ultimate bio-weapons. <br><br>Like its two predecessors Resident Evil 3 is a third-person action-adventure game with polygonal characters on pre-rendered backgrounds with cinematic camera angles, a technique originally pioneered by Alone in the Dark. Although the game uses the same basic engine and gameplay as the previous games, improvements include auto-targeting, a 180 degree spin, and a new dodge move that allows you to avoid enemy attacks by pressing a button a second before they strike. Another addition is Jill's ability to create different kinds of ammunition by mixing 